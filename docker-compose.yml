services:
  landingpage:
    image: henry768/landingpage:latest_landingpage
    container_name: landingpage
    restart: unless-stopped
    ports:
      - "3000:3001"  # Map host port 3000 to container port 3001
    environment:
      - NODE_ENV=production
    command: node ws-server.js
    volumes:
      - ./.env:/app/.env  # Mount .env file for runtime access
    networks:
      - landingpage-network

networks:
  landingpage-network:
    driver: bridge
