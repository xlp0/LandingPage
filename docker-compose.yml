services:
  landingpage:
    image: henry768/landingpage:latest_landingpage
    container_name: landingpage
    restart: unless-stopped
    ports:
      - "3000:80"    # Web server port (container uses port 80)
      - "3001:3001"  # WebSocket server port
    environment:
      - NODE_ENV=production
    command: sh -c "npm install -g http-server && http-server -p 80 & node ws-server.js"
    # Uncomment for development
    # volumes:
    #   - .:/app
    #   - /app/node_modules
    networks:
      - landingpage-network

networks:
  landingpage-network:
    driver: bridge
