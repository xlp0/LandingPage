services:
  landingpage:
    build: .
    container_name: landingpage-local
    restart: unless-stopped
    ports:
      - "8765:3000"  # HTTP server
      - "8766:3001"  # WebSocket server
    environment:
      - NODE_ENV=production
    volumes:
      - ./.env:/app/.env  # Mount .env file for runtime access (if exists)
    networks:
      - landingpage-network

networks:
  landingpage-network:
    driver: bridge
