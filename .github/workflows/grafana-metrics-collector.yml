name: Grafana Metrics Collector

on:
  schedule:
    # Runs every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual trigger for testing
    inputs:
      time_range:
        description: 'Time range for metrics (e.g., 1h, 6h, 24h)'
        required: false
        default: '24h'

jobs:
  collect-metrics:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          pip install requests pandas minio python-dateutil pytz
      
      - name: Create metrics directory
        run: mkdir -p grafana-metrics
      
      - name: Collect metrics from all Grafana dashboards
        env:
          GRAFANA_URL: https://grafana.pkc.pub
          GRAFANA_USERNAME: ${{ secrets.GRAFANA_USERNAME }}
          GRAFANA_PASSWORD: ${{ secrets.GRAFANA_PASSWORD }}
          TIME_RANGE: ${{ github.event.inputs.time_range || '24h' }}
        run: |
          chmod +x .github/scripts/collect_grafana_metrics.py
          python3 .github/scripts/collect_grafana_metrics.py
      
      - name: Generate ZITADEL Report
        if: success()
        run: |
          # Find the latest ZITADEL metrics JSON file
          ZITADEL_JSON=$(ls -t grafana-metrics/zitadel_authentication_*_user_monitoring_*.json 2>/dev/null | head -1)
          
          if [ -n "$ZITADEL_JSON" ]; then
            echo "üìä Generating ZITADEL report from: $ZITADEL_JSON"
            chmod +x daily-reports/generate_zitadel_report.py
            python3 daily-reports/generate_zitadel_report.py "$ZITADEL_JSON" daily-reports/zitadel_report.md
            
            # Copy report to grafana-metrics directory for upload to MinIO
            if [ -f daily-reports/zitadel_report.md ]; then
              cp daily-reports/zitadel_report.md grafana-metrics/
              echo "‚úÖ ZITADEL report generated and copied to grafana-metrics/"
            else
              echo "‚ö†Ô∏è  Report generation failed"
            fi
          else
            echo "‚ö†Ô∏è  No ZITADEL metrics JSON file found"
          fi
      
      - name: Upload metrics to MinIO
        if: success()
        env:
          MINIO_ENDPOINT: minio.pkc.pub
          MINIO_ACCESS_KEY: ${{ secrets.MINIO_ACCESS_KEY }}
          MINIO_SECRET_KEY: ${{ secrets.MINIO_SECRET_KEY }}
        run: |
          chmod +x .github/scripts/upload_metrics_to_minio.py
          python3 .github/scripts/upload_metrics_to_minio.py
      
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: grafana-metrics-${{ github.run_id }}
          path: grafana-metrics/
          retention-days: 30
