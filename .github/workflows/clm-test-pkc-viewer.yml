name: CLM Test - PKC Viewer

on:
  push:
    branches: [main, develop]
    paths:
      - 'components/pkc-viewer.html'
      - 'tests/test-clm-pkc-viewer.spec.js'
      - '.github/workflows/clm-test-pkc-viewer.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'components/pkc-viewer.html'
      - 'tests/test-clm-pkc-viewer.spec.js'
      - '.github/workflows/clm-test-pkc-viewer.yml'
  workflow_dispatch:

jobs:
  test-pkc-viewer:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose

    - name: Start services
      run: docker-compose -f github-actions-docker-compose.yml up -d --build

    - name: Install dependencies
      run: npm install

    - name: Wait for app
      run: |
        timeout 120 bash -c 'until curl -f http://localhost:8765; do sleep 2; done'

    - name: Run test
      id: test
      continue-on-error: true
      run: npx playwright test tests/test-clm-pkc-viewer.spec.js

    - name: Save results
      if: always()
      run: |
        mkdir -p tests/test-components
        cat > tests/test-components/pkc-viewer.json << EOF
        {
          "hash": "pkc-viewer",
          "name": "PKC Document Viewer",
          "timestamp": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
          "test_run": ${{ github.run_number }},
          "status": "${{ steps.test.outcome == 'success' && 'success' || 'failure' }}",
          "github_actions_url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
          "commit_sha": "${{ github.sha }}",
          "branch": "${{ github.ref_name }}",
          "actor": "${{ github.actor }}"
        }
        EOF

    - name: Commit and Push results
      if: always()
      run: |
        chmod +x .github/scripts/push-test-results.sh
        .github/scripts/push-test-results.sh \
          "pkc-viewer" \
          "${{ github.run_number }}" \
          "${{ secrets.GITHUB_TOKEN }}" \
          "${{ github.repository }}" \
          "${{ github.ref }}"

    - name: Upload screenshots
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: pkc-viewer-screenshots
        path: tests/test-results/*.png
        retention-days: 7
        
    - name: Stop services
      if: always()
      run: docker-compose down -v

    - name: Test Summary
      if: always()
      run: |
        echo "### CLM Component Test Summary - PKC Viewer ðŸ§ª" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Component**: PKC Document Viewer" >> $GITHUB_STEP_SUMMARY
        echo "- **Hash**: pkc-viewer" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ${{ steps.test.outcome }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Test Run**: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š [View detailed results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
