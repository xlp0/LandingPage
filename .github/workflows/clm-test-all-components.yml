name: CLM Test - All Components

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test-components:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        component:
          - { hash: "welcome", name: "Welcome Component" }
          - { hash: "hero-content", name: "Hero Content" }
          - { hash: "p2p-status", name: "P2P Status Panel" }
          - { hash: "crash-test", name: "Intentional Failure Component" }
          - { hash: "wikipedia-viewer", name: "Wikipedia Knowledge Base" }
          - { hash: "user-list", name: "User Account List" }
          - { hash: "user-detail", name: "User Account Detail" }
          - { hash: "redux-state-viewer", name: "Redux Store Monitor" }
          - { hash: "wikipedia-search", name: "Wikipedia Search" }
          - { hash: "external-site-demo", name: "External Website Demo" }
          - { hash: "google-maps", name: "Google Maps" }
          - { hash: "pkc-viewer", name: "PKC Document Viewer" }
          - { hash: "grafana-faro", name: "Grafana Faro" }

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version

    - name: Start services with Docker Compose
      run: docker-compose -f github-actions-docker-compose.yml up -d --build
      env:
        COMPOSE_PROJECT_NAME: landingpage-test-${{ matrix.component.hash }}

    - name: Install dependencies
      run: npm install

    - name: Wait for LandingPage app to be ready
      run: |
        echo "Waiting for LandingPage app to be ready..."
        timeout 120 bash -c 'until curl -f http://localhost:8765; do sleep 2; done' || (echo "LandingPage app failed to start" && exit 1)
        echo "âœ… LandingPage app is ready"

    - name: Run CLM ${{ matrix.component.name }} tests
      id: clm_test
      continue-on-error: true
      run: |
        echo "Running test for ${{ matrix.component.name }}..."
        npx playwright test tests/test-clm-${{ matrix.component.hash }}.spec.js
      env:
        BASE_URL: http://localhost:8765

    - name: Save test results to JSON
      if: always()
      run: |
        mkdir -p tests/test-components
        
        TEST_RUN=${{ github.run_number }}
        TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        
        if [ "${{ steps.clm_test.outcome }}" == "success" ]; then
          TEST_STATUS="success"
        else
          TEST_STATUS="failure"
        fi
        
        GITHUB_ACTIONS_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        
        cat > tests/test-components/${{ matrix.component.hash }}.json << EOF
        {
          "hash": "${{ matrix.component.hash }}",
          "name": "${{ matrix.component.name }}",
          "timestamp": "${TIMESTAMP}",
          "test_run": ${TEST_RUN},
          "status": "${TEST_STATUS}",
          "github_actions_url": "${GITHUB_ACTIONS_URL}",
          "commit_sha": "${{ github.sha }}",
          "branch": "${{ github.ref_name }}",
          "actor": "${{ github.actor }}"
        }
        EOF
        
        echo "âœ… Test results saved to tests/test-components/${{ matrix.component.hash }}.json"
        cat tests/test-components/${{ matrix.component.hash }}.json

    - name: Commit test results
      if: always()
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add tests/test-components/${{ matrix.component.hash }}.json
        git diff --staged --quiet || git commit -m "Update CLM test results for ${{ matrix.component.hash }} [run ${{ github.run_number }}]"

    - name: Push test results
      if: always()
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}

    - name: Upload test screenshots
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: clm-test-screenshots-${{ matrix.component.hash }}
        path: tests/test-results/*.png
        retention-days: 7
        
    - name: Stop services
      if: always()
      run: docker-compose down -v
      env:
        COMPOSE_PROJECT_NAME: landingpage-test-${{ matrix.component.hash }}

    - name: Test Summary
      if: always()
      run: |
        echo "### CLM Component Test Summary - ${{ matrix.component.name }} ðŸ§ª" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Component**: ${{ matrix.component.name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Hash**: ${{ matrix.component.hash }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ${{ steps.clm_test.outcome }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Test Run**: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š [View detailed results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
