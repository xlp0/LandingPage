name: CLM Test - Welcome
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  clm-component-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version

    - name: Start services with Docker Compose
      run: docker-compose -f github-actions-docker-compose.yml up -d --build
      env:
        COMPOSE_PROJECT_NAME: landingpage-test

    - name: Install dependencies
      run: npm install

    - name: Wait for LandingPage app to be ready
      run: |
        echo "Waiting for LandingPage app to be ready..."
        timeout 120 bash -c 'until curl -f http://localhost:8765; do sleep 2; done' || (echo "LandingPage app failed to start" && exit 1)
        echo "âœ… LandingPage app is ready"

    - name: Run CLM Welcome Component tests
      id: clm_test
      continue-on-error: true
      run: |
        echo "Running CLM Welcome Component tests..."
        npx playwright test tests/test-clm-welcome.spec.js
      env:
        BASE_URL: http://localhost:8765

    - name: Save test results to JSON
      if: always()
      run: |
        # Create test-components directory if it doesn't exist
        mkdir -p tests/test-components
        
        # Get test run number (using GitHub run number)
        TEST_RUN=${{ github.run_number }}
        
        # Get current timestamp
        TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        
        # Get test status
        if [ "${{ steps.clm_test.outcome }}" == "success" ]; then
          TEST_STATUS="success"
        else
          TEST_STATUS="failure"
        fi
        
        # Get GitHub Actions run URL
        GITHUB_ACTIONS_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        
        # Create JSON file with test results
        cat > tests/test-components/welcome.json << EOF
        {
          "hash": "welcome",
          "name": "Welcome Component",
          "timestamp": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
          "test_run": ${{ github.run_number }},
          "status": "${{ steps.clm_test.outcome == 'success' && 'success' || 'failure' }}",
          "github_actions_url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
          "commit_sha": "${{ github.sha }}",
          "branch": "${{ github.ref_name }}",
          "actor": "${{ github.actor }}"
        }
        EOF
        
        echo "âœ… Test results saved to tests/test-components/welcome.json"
        cat tests/test-components/welcome.json

    - name: Commit test results
      if: always()
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add tests/test-components/welcome.json
        git diff --staged --quiet || git commit -m "Update CLM test results for welcome component [run ${{ github.run_number }}]"

    - name: Push test results
      if: always()
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}

    - name: Upload test screenshots
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: clm-test-screenshots
        path: tests/test-results/*.png
        retention-days: 7

    - name: Upload test videos (if any)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: clm-test-videos
        path: tests/test-results/**/*.webm
        retention-days: 7
        
    - name: Stop services
      if: always()
      run: docker-compose down -v
      env:
        COMPOSE_PROJECT_NAME: landingpage-test

    - name: Test Summary
      if: always()
      run: |
        echo "### CLM Component Test Summary ðŸ§ª" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Component**: Welcome" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ${{ steps.clm_test.outcome }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Test Run**: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š [View detailed results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
