name: ArgoCD - Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - '**.js'
      - '**.json'
      - '**.html'
      - '**.css'
      - 'Dockerfile'
      - 'k8s/**'
      - '.github/workflows/argocd-docker-build.yml'
  workflow_dispatch:

env:
  DOCKER_HUB_REPOSITORY: henry768/landingpage
  IMAGE_TAG: argocd-latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: docker
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: henry768
          password: ${{ secrets.DOCKERTOKEN }}
          
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_HUB_REPOSITORY }}
          tags: |
            type=raw,value=${{ env.IMAGE_TAG }}
            type=sha,prefix=,format=short
            type=ref,event=branch
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_HUB_REPOSITORY }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_HUB_REPOSITORY }}:buildcache,mode=max
          build-args: |
            ROLLUP_SKIP_NODEJS=true
            npm_config_platform=linux
            npm_config_arch=x64
            GIT_SHA=${{ github.sha }}
            
      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"
        
      - name: Summary
        run: |
          echo "### ðŸ³ Docker Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.DOCKER_HUB_REPOSITORY }}:${{ env.IMAGE_TAG }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ArgoCD will auto-sync within 3 minutes." >> $GITHUB_STEP_SUMMARY
