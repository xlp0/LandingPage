name: CLM Test - External Site Demo

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test-external-site-demo:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose

    - name: Start services
      run: docker-compose -f github-actions-docker-compose.yml up -d --build

    - name: Install dependencies
      run: npm install

    - name: Wait for app
      run: |
        timeout 120 bash -c 'until curl -f http://localhost:8765; do sleep 2; done'

    - name: Run test
      id: test
      continue-on-error: true
      run: npx playwright test tests/test-clm-external-site-demo.spec.js

    - name: Save results
      if: always()
      run: |
        mkdir -p tests/test-components
        cat > tests/test-components/external-site-demo.json << EOF
        {
          "hash": "external-site-demo",
          "name": "External Website Demo",
          "timestamp": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
          "test_run": ${{ github.run_number }},
          "status": "${{ steps.test.outcome == 'success' && 'success' || 'failure' }}",
          "github_actions_url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
          "commit_sha": "${{ github.sha }}",
          "branch": "${{ github.ref_name }}",
          "actor": "${{ github.actor }}"
        }
        EOF

    - name: Commit results
      if: always()
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add tests/test-components/external-site-demo.json
        git diff --staged --quiet || git commit -m "Update test results for external-site-demo [run ${{ github.run_number }}]"

    - name: Push results
      if: always()
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}

    - name: Upload screenshots
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: external-site-demo-screenshots
        path: tests/test-results/*.png
        retention-days: 7
        
    - name: Stop services
      if: always()
      run: docker-compose down -v

    - name: Test Summary
      if: always()
      run: |
        echo "### CLM Component Test Summary - External Site Demo ðŸ§ª" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Component**: External Website Demo" >> $GITHUB_STEP_SUMMARY
        echo "- **Hash**: external-site-demo" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ${{ steps.test.outcome }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Test Run**: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š [View detailed results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
