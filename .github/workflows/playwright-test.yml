name: Playwright Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Playwright
      run: npx playwright install --with-deps

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version

    - name: Start services with Docker Compose
      run: docker-compose up -d --build
      env:
        COMPOSE_PROJECT_NAME: landingpage-test

    - name: Install dependencies
      run: npm ci

    - name: Create test-results directory
      run: mkdir -p tests/test-results

    - name: Wait for LandingPage app to be ready
      run: |
        echo "Waiting for LandingPage app to be ready..."
        timeout 180 bash -c 'until curl -f http://localhost:8765; do sleep 5; done' || (echo "LandingPage app failed to start" && docker-compose logs && exit 1)
        echo "âœ… LandingPage app is ready"

    - name: Run Playwright tests
      run: npx playwright test tests/test-webrtc-dashboard-create-room.spec.js --retries=2 --timeout=300000
      env:
        BASE_URL: http://localhost:8765
      continue-on-error: true

    - name: List test results directory
      run: |
        echo "Test results directory contents:"
        ls -la tests/test-results/
        echo "Video files:"
        find tests/test-results -name "*.webm" || echo "No video files found"

    - name: Upload test videos
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-videos
        path: tests/test-results/**/*.webm
        retention-days: 7

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: tests/test-results/**
        retention-days: 7

    - name: Stop services
      if: always()
      run: |
        docker-compose logs > docker-compose.log 2>&1
        docker-compose down -v
      env:
        COMPOSE_PROJECT_NAME: landingpage-test

    - name: Upload Docker logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: docker-logs
        path: docker-compose.log
        retention-days: 1