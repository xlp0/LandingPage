name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  playwright-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.21.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version

    - name: Start services with Docker Compose
      working-directory: ./playwright-tests
      run: docker-compose up -d

    - name: Install PKC dependencies
      working-directory: ./
      run: npm install

    - name: Wait for PKC app to be ready
      run: |
        echo "Waiting for PKC app to be ready..."
        timeout 120 bash -c 'until curl -f http://localhost:8765; do sleep 2; done' || (echo "PKC app failed to start" && exit 1)
        echo "âœ… PKC app is ready"

    - name: Run PKC tests
      run: npx playwright test playwright-tests/PKC_test.spec.js
      env:
        MCARD_BASE_URL: http://localhost:49384/v1
      continue-on-error: false

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: |
          playwright-report/
          test-results/
        retention-days: 30

    - name: Upload test videos
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-videos
        path: test-results/**/*.webm
        retention-days: 7

    - name: Upload test screenshots
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-screenshots
        path: test-results/**/*.png
        retention-days: 7

    - name: Upload error context
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: error-context
        path: test-results/**/*.md
        retention-days: 7

    - name: Stop services
      if: always()
      working-directory: ./playwright-tests
      run: docker-compose down -v
