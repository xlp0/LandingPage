name: Playwright Tests

on:
  workflow_run:
    workflows: ["CLM Component Tests"]
    types:
      - completed
  workflow_dispatch:

jobs:
  playwright-tests:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event.workflow_run.conclusion == 'failure' || github.event_name == 'workflow_dispatch' }}
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version

    - name: Start services with Docker Compose
      run: docker-compose -f github-actions-docker-compose.yml up -d --build
      env:
        COMPOSE_PROJECT_NAME: landingpage-test

    - name: Install dependencies
      run: npm install

    - name: Wait for LandingPage app to be ready
      run: |
        echo "Waiting for LandingPage app to be ready..."
        timeout 120 bash -c 'until curl -f http://localhost:8765; do sleep 2; done' || (echo "LandingPage app failed to start" && exit 1)
        echo "âœ… LandingPage app is ready"

    - name: Run Playwright tests
      run: npx playwright test tests/test-webrtc-dashboard-create-room.spec.js
      env:
        BASE_URL: http://localhost:8765

    - name: Upload test videos
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-videos
        path: |
          tests/test-results/first-user-videos/**/*.webm
          tests/test-results/second-user-videos/**/*.webm
        retention-days: 30

    - name: Upload test screenshots
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-screenshots
        path: tests/test-results/screenshots/**/*.png
        retention-days: 7
        
    - name: Stop services
      if: always()
      run: docker-compose down -v
      env:
        COMPOSE_PROJECT_NAME: landingpage-test