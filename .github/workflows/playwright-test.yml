name: Playwright Tests with Node.js

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Playwright tests
    runs-on: ubuntu-latest
    container: node:18-alpine

    services:
      # Start the application
      app:
        image: node:18-alpine
        ports:
          - "3000:3000"  # HTTP server
          - "3001:3001"  # WebSocket server
        env:
          NODE_ENV: test
        volumes:
          - .:/app
        working-directory: /app
        # Install dependencies and start the server
        run: |
          apk add --no-cache curl
          npm install
          npm install -g http-server
          sh -c "http-server -p 3000 & node ws-server.js" &
          # Wait for servers to be ready
          while ! (curl -s http://localhost:3000 >/dev/null && curl -s http://localhost:3001 >/dev/null); do
            echo "Waiting for servers to start..."
            sleep 2
          done
          echo "Servers are ready!"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        apk add --no-cache curl
        npm install
        npx playwright install --with-deps

    - name: Run Playwright tests
      env:
        BASE_URL: http://app:3000  # Access the app service by service name
      run: |
        # Run tests with increased timeout
        npx playwright test tests/test-webrtc-dashboard-create-room.spec.js \
          --workers=1 \
          --timeout=60000 \
          --output=test-results \
          --reporter=html,line

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Upload test screenshots
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: playwright-screenshots
        path: test-results/**/*.png
        retention-days: 30

    - name: Stop services
      if: always()
      run: pkill -f "http-server|node"