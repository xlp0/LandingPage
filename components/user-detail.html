<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Detail Component</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      padding: 20px;
      color: white;
    }
    .user-detail-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      opacity: 0.7;
    }
    .user-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    .user-avatar-large {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 32px;
    }
    .user-header-info h2 {
      margin-bottom: 5px;
    }
    .user-header-info p {
      opacity: 0.8;
      font-size: 14px;
    }
    .detail-section {
      margin: 20px 0;
    }
    .detail-section h4 {
      margin-bottom: 10px;
      font-size: 14px;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .detail-label {
      font-weight: 600;
    }
    .detail-value {
      opacity: 0.9;
    }
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn-primary {
      background: rgba(255, 255, 255, 0.9);
      color: #667eea;
    }
    .btn-primary:hover {
      background: white;
      transform: translateY(-2px);
    }
    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="user-detail-container">
    <div id="userDetail">
      <div class="empty-state">
        <h3>üë§ Select a user to view details</h3>
        <p>Click on a user from the list</p>
      </div>
    </div>
  </div>

  <script>
    console.log('[User Detail Component] Initializing...');

    let selectedUser = null;

    const userDatabase = {
      1: { id: 1, name: 'Alice Johnson', email: 'alice@example.com', status: 'active', avatar: 'AJ', role: 'Admin', joinDate: '2023-01-15', lastLogin: '2024-11-27' },
      2: { id: 2, name: 'Bob Smith', email: 'bob@example.com', status: 'active', avatar: 'BS', role: 'User', joinDate: '2023-03-20', lastLogin: '2024-11-26' },
      3: { id: 3, name: 'Carol White', email: 'carol@example.com', status: 'inactive', avatar: 'CW', role: 'User', joinDate: '2023-05-10', lastLogin: '2024-10-15' },
      4: { id: 4, name: 'David Brown', email: 'david@example.com', status: 'active', avatar: 'DB', role: 'Moderator', joinDate: '2023-07-01', lastLogin: '2024-11-27' },
      5: { id: 5, name: 'Eve Davis', email: 'eve@example.com', status: 'inactive', avatar: 'ED', role: 'User', joinDate: '2023-09-12', lastLogin: '2024-09-30' }
    };

    function renderUserDetail(userId) {
      const user = userDatabase[userId];
      if (!user) {
        document.getElementById('userDetail').innerHTML = `
          <div class="empty-state">
            <h3>‚ùå User not found</h3>
          </div>
        `;
        return;
      }

      selectedUser = user;
      document.getElementById('userDetail').innerHTML = `
        <div class="user-header">
          <div class="user-avatar-large">${user.avatar}</div>
          <div class="user-header-info">
            <h2>${user.name}</h2>
            <p>${user.email}</p>
          </div>
        </div>
        
        <div class="detail-section">
          <h4>Account Information</h4>
          <div class="detail-row">
            <span class="detail-label">Status</span>
            <span class="detail-value">${user.status.toUpperCase()}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Role</span>
            <span class="detail-value">${user.role}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Join Date</span>
            <span class="detail-value">${user.joinDate}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Last Login</span>
            <span class="detail-value">${user.lastLogin}</span>
          </div>
        </div>

        <div class="action-buttons">
          <button class="btn-primary" onclick="editUser()">Edit User</button>
          <button class="btn-secondary" onclick="deleteUser()">Delete User</button>
        </div>
      `;
    }

    function editUser() {
      console.log('[User Detail] Edit user:', selectedUser.id);
      window.parent.postMessage({
        type: 'clm_event',
        componentId: 'user-detail',
        event: 'edit_user',
        data: { userId: selectedUser.id }
      }, '*');
    }

    function deleteUser() {
      console.log('[User Detail] Delete user:', selectedUser.id);
      window.parent.postMessage({
        type: 'clm_event',
        componentId: 'user-detail',
        event: 'delete_user',
        data: { userId: selectedUser.id }
      }, '*');
    }

    // Listen for messages from parent
    window.addEventListener('message', (event) => {
      if (event.data.type === 'clm_event' && event.data.event === 'user_selected') {
        console.log('[User Detail] Received user selection:', event.data.data.userId);
        renderUserDetail(event.data.data.userId);
      }
    });

    // Send heartbeat
    setInterval(() => {
      window.parent.postMessage({
        type: 'clm_heartbeat',
        componentId: 'user-detail',
        timestamp: Date.now(),
        metrics: {
          selectedUser: selectedUser ? selectedUser.id : null
        }
      }, '*');
    }, 3000);

    console.log('[User Detail Component] Ready');
  </script>
</body>
</html>
