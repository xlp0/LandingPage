    <script>
        // Initialize Mermaid
        mermaid.initialize({ 
            startOnLoad: false,
            theme: 'default',
            securityLevel: 'loose'
        });

        // State management for Edit/View toggle
        let isEditMode = false;
        let originalMarkdown = '';
        let currentMarkdown = '';

        // Toggle between Edit and View mode
        function toggleEditMode() {
            isEditMode = !isEditMode;
            const toggleBtn = document.getElementById('toggle-edit-btn');
            const sourceEditor = document.getElementById('source-editor');
            const contentDiv = document.getElementById('content');
            
            if (isEditMode) {
                // Switch to Edit mode
                toggleBtn.textContent = 'üëÅÔ∏è View';
                toggleBtn.classList.add('active');
                sourceEditor.classList.add('active');
                contentDiv.style.display = 'none';
                
                // Update textarea with current markdown
                document.getElementById('source-textarea').value = currentMarkdown;
                updateEditorStats();
            } else {
                // Switch to View mode - re-render
                toggleBtn.textContent = 'üìù Edit Source';
                toggleBtn.classList.remove('active');
                sourceEditor.classList.remove('active');
                contentDiv.style.display = 'block';
                
                // Get updated markdown from textarea
                currentMarkdown = document.getElementById('source-textarea').value;
                
                // Re-render the markdown
                renderMarkdown(currentMarkdown);
            }
        }

        // Reset to original source
        function resetSource() {
            if (confirm('Reset to original source? This will discard your changes.')) {
                currentMarkdown = originalMarkdown;
                document.getElementById('source-textarea').value = originalMarkdown;
                updateEditorStats();
            }
        }

        // Update editor statistics
        function updateEditorStats() {
            const textarea = document.getElementById('source-textarea');
            const text = textarea.value;
            const charCount = text.length;
            const lineCount = text.split('\n').length;
            
            document.getElementById('char-count').textContent = charCount.toLocaleString();
            document.getElementById('line-count').textContent = lineCount.toLocaleString();
        }

        // Listen to textarea changes
        document.addEventListener('DOMContentLoaded', () => {
            const textarea = document.getElementById('source-textarea');
            if (textarea) {
                textarea.addEventListener('input', updateEditorStats);
            }
        });

            const url = document.getElementById('docUrl').value.trim();
            
            if (!url) {
                showError('Please enter a document URL or try a sample document');
                return;
            }

            // Check if it's a sample
            if (url.startsWith('Sample ')) {
                return; // Already loaded by loadExample
            }

            showLoading();
            hideError();
            hideContent();

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const content = await response.text();
                const contentType = response.headers.get('content-type') || '';

                // Store markdown for editing
                originalMarkdown = content;
                currentMarkdown = content;

                if (contentType.includes('text/markdown') || url.endsWith('.md')) {
                    renderMarkdown(content);
                } else if (contentType.includes('text/x-tex') || url.endsWith('.tex')) {
                    renderLatex(content);
                } else {
                    // Try as markdown by default
                    renderMarkdown(content);
                }

                hideLoading();
                showContent();
                
                // Show edit button
                document.getElementById('toggle-edit-btn').style.display = 'block';
            } catch (error) {
                hideLoading();
                showError(`Failed to load document: ${error.message}. Try using a sample document instead.`);
            }
        }

        function renderMarkdown(markdown) {
            const contentDiv = document.getElementById('content');
            
            // Protect display math from being processed by Marked
            const mathBlocks = [];
            let processedMarkdown = markdown.replace(/\$\$([\s\S]*?)\$\$/g, (match, math) => {
                mathBlocks.push(math);
                return `MATHBLOCKPLACEHOLDER${mathBlocks.length - 1}ENDPLACEHOLDER`;
            });
            
            // Configure marked
            marked.setOptions({
                breaks: true,
                gfm: true,
                highlight: function(code, lang) {
                    if (lang && hljs.getLanguage(lang)) {
                        return hljs.highlight(code, { language: lang }).value;
                    }
                    return hljs.highlightAuto(code).value;
                }
            });

            // Render markdown
            let html = marked.parse(processedMarkdown);
            
            // Restore display math blocks (handle both plain and wrapped in tags)
            html = html.replace(/(?:<[^>]*>)*MATHBLOCKPLACEHOLDER(\d+)ENDPLACEHOLDER(?:<\/[^>]*>)*/g, (match, index) => {
                return `<div class="math-display">$$${mathBlocks[index]}$$</div>`;
            });
            
            // Handle mermaid diagrams
            html = html.replace(/<pre><code class="language-mermaid">([\s\S]*?)<\/code><\/pre>/g, 
                '<div class="mermaid">$1</div>');
            
            // Handle TikZ diagrams - extract code for TikZJax processing
            const tikzBlocks = [];
            html = html.replace(/<pre><code class="language-tikz">([\s\S]*?)<\/code><\/pre>/g, (match, code) => {
                const id = `tikz-${tikzBlocks.length}`;
                // Decode HTML entities using a temporary DOM element
                const textarea = document.createElement('textarea');
                textarea.innerHTML = code;
                const decodedCode = textarea.value.trim();
                tikzBlocks.push({ id, code: decodedCode });
                return `<div class="tikz-container" id="${id}"><span class="tikz-loading">Rendering TikZ diagram...</span></div>`;
            });
            
            contentDiv.innerHTML = html;

            // Render math with KaTeX
            renderMathInElement(contentDiv, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\[', right: '\\]', display: true},
                    {left: '\\(', right: '\\)', display: false}
                ],
                throwOnError: false
            });

            // Render mermaid diagrams
            mermaid.run({
                querySelector: '.mermaid'
            });

            // Highlight code blocks
            contentDiv.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });

            // Render TikZ diagrams with TikZJax
            tikzBlocks.forEach(({ id, code }) => {
                renderTikZ(id, code);
            });
        }

        // ========================================
        // TikZ Optimization System
        // ========================================
        // Based on lazy evaluation and pre-compilation principles:
        // 1. Check for TikZ blocks before loading WebAssembly
        // 2. Cache rendered SVGs to avoid recompilation
        // 3. Share single WebAssembly instance across all diagrams
        // 4. Use pre-compiled static components when possible
        
        // Global TikZ cache and state
        const tikzCache = new Map(); // Cache: tikzCode hash -> SVG string
        let tikzJaxLoaded = false;   // Track if TikZJax is loaded
        let tikzJaxLoading = false;  // Track if TikZJax is currently loading
        let tikzLoadPromise = null;  // Promise for TikZJax loading
        
        // Generate hash for TikZ code (for caching)
        function hashTikZCode(code) {
            let hash = 0;
            for (let i = 0; i < code.length; i++) {
                const char = code.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32bit integer
            }
            return hash.toString(36);
        }
        
        // Lazy load TikZJax only when needed
        async function ensureTikZJaxLoaded() {
            if (tikzJaxLoaded) {
                console.log('[PKC Viewer] TikZJax already loaded (cached)');
                return Promise.resolve();
            }
            
            if (tikzJaxLoading) {
                console.log('[PKC Viewer] TikZJax loading in progress, waiting...');
                return tikzLoadPromise;
            }
            
            console.log('[PKC Viewer] Lazy loading TikZJax (first TikZ diagram detected)...');
            tikzJaxLoading = true;
            
            tikzLoadPromise = new Promise((resolve, reject) => {
                const startTime = performance.now();
                
                // Load TikZJax script
                const script = document.createElement('script');
                script.src = 'https://tikzjax.com/v1/tikzjax.js';
                script.async = true;
                
                script.onload = () => {
                    const loadTime = performance.now() - startTime;
                    tikzJaxLoaded = true;
                    tikzJaxLoading = false;
                    console.log(`[PKC Viewer] ‚úì TikZJax loaded in ${loadTime.toFixed(2)}ms`);
                    
                    // Track TikZJax load with Faro
                    if (window.faro) {
                        window.faro.api.pushEvent('tikzjax_loaded', {
                            load_time_ms: Math.round(loadTime),
                            timestamp: Date.now()
                        });
                    }
                    
                    resolve();
                };
                
                script.onerror = () => {
                    tikzJaxLoading = false;
                    console.error('[PKC Viewer] Failed to load TikZJax');
                    reject(new Error('Failed to load TikZJax'));
                };
                
                document.head.appendChild(script);
            });
            
            return tikzLoadPromise;
        }
        
        // Check if markdown contains TikZ blocks (lazy evaluation)
        function containsTikZ(markdown) {
            return markdown.includes('```tikz') || 
                   markdown.includes('```tikzcd') ||
                   markdown.includes('\\begin{tikzpicture}') ||
                   markdown.includes('\\begin{tikzcd}');
        }
        
        async function renderTikZ(containerId, tikzCode) {
            // Start performance tracking
            const startTime = performance.now();
            const tikzCodeLength = tikzCode.length;
            const codeHash = hashTikZCode(tikzCode);
            
            // Track TikZ render start with Faro
            if (window.faro) {
                window.faro.api.pushEvent('tikz_render_start', {
                    container_id: containerId,
                    code_length: tikzCodeLength,
                    code_hash: codeHash,
                    timestamp: Date.now()
                });
            }
            
            const container = document.getElementById(containerId);
            if (!container) {
                console.error(`[PKC Viewer] Container ${containerId} not found`);
                
                // Track error with Faro
                if (window.faro) {
                    window.faro.api.pushError(new Error(`TikZ container ${containerId} not found`));
                }
                return;
            }

            try {
                // ========================================
                // OPTIMIZATION 1: Check Cache First
                // ========================================
                // Avoid recompilation if we've seen this exact TikZ code before
                if (tikzCache.has(codeHash)) {
                    const cachedSVG = tikzCache.get(codeHash);
                    const cacheTime = performance.now() - startTime;
                    
                    console.log(`[PKC Viewer] ‚úì Cache HIT for ${containerId} (${cacheTime.toFixed(2)}ms)`);
                    console.log(`[PKC Viewer] Using cached SVG (hash: ${codeHash})`);
                    
                    // Render cached SVG directly
                    container.innerHTML = cachedSVG;
                    
                    // Track cache hit with Faro
                    if (window.faro) {
                        window.faro.api.pushEvent('tikz_cache_hit', {
                            container_id: containerId,
                            code_hash: codeHash,
                            cache_time_ms: Math.round(cacheTime),
                            timestamp: Date.now()
                        });
                    }
                    
                    return;
                }
                
                console.log(`[PKC Viewer] Cache MISS for ${containerId} - will compile`);
                console.log(`[PKC Viewer] Rendering TikZ for ${containerId}`);
                console.log('[PKC Viewer] TikZ Code:', tikzCode);
                
                // ========================================
                // OPTIMIZATION 2: Lazy Load TikZJax
                // ========================================
                // Only load TikZJax WebAssembly when we actually need it
                // This saves ~2-3 seconds on pages without TikZ diagrams
                await ensureTikZJaxLoaded();
                
                // TikZJax only processes scripts on initial page load, not dynamically added ones
                // Solution: Use iframe with srcdoc (like Pluto.jl approach)
                
                // Ensure the TikZ code is properly formatted
                let formattedCode = tikzCode.trim();
                
                // Only wrap if it's not already a tikz environment (tikzpicture or tikzcd)
                if (!formattedCode.includes('\\begin{tikzpicture}') && !formattedCode.includes('\\begin{tikzcd}')) {
                    formattedCode = `\\begin{tikzpicture}\n${formattedCode}\n\\end{tikzpicture}`;
                    console.log('[PKC Viewer] Auto-wrapped TikZ code with tikzpicture environment');
                }
                
                // Create iframe with TikZJax and the diagram (optimized with auto-resize)
                const iframeDoc = `<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://tikzjax.com/v1/fonts.css">
    <script src="https://tikzjax.com/v1/tikzjax.js"><\/script>
    <style>
        body { 
            margin: 0; 
            padding: 10px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100px;
            overflow: visible;
        }
        svg { 
            max-width: 100%; 
            height: auto;
            display: block;
        }
    </style>
    <script>
        // Track TikZ rendering start time
        const tikzStartTime = performance.now();
        
        // Auto-resize iframe when SVG is rendered
        window.addEventListener('load', () => {
            const observer = new MutationObserver(() => {
                const svg = document.querySelector('svg');
                if (svg) {
                    observer.disconnect();
                    // Wait a bit for SVG to fully render
                    setTimeout(() => {
                        const height = svg.getBoundingClientRect().height;
                        const width = svg.getBoundingClientRect().width;
                        const renderTime = performance.now() - tikzStartTime;
                        
                        // Send height and performance data to parent
                        window.parent.postMessage({
                            type: 'tikz-resize',
                            height: height + 30,
                            width: width,
                            renderTime: renderTime,
                            containerId: '${containerId}'
                        }, '*');
                    }, 100);
                }
            });
            observer.observe(document.body, { childList: true, subtree: true });
        });
    <\/script>
</head>
<body>
    <script type="text/tikz">
${formattedCode}
    <\/script>
</body>
</html>`;
                
                // Create iframe element with lazy loading
                const iframe = document.createElement('iframe');
                iframe.style.width = '100%';
                iframe.style.height = '400px'; // Increased default height
                iframe.style.border = 'none';
                iframe.style.overflow = 'hidden';
                iframe.loading = 'lazy'; // Lazy load iframes for better performance
                iframe.srcdoc = iframeDoc;
                
                // Listen for resize messages from iframe
                const messageHandler = (event) => {
                    if (event.data.type === 'tikz-resize' && event.data.containerId === containerId) {
                        iframe.style.height = event.data.height + 'px';
                        console.log(`[PKC Viewer] Auto-resized TikZ iframe to ${event.data.height}px`);
                        
                        // Calculate total render time
                        const totalTime = performance.now() - startTime;
                        const iframeRenderTime = event.data.renderTime || 0;
                        
                        // ========================================
                        // OPTIMIZATION 3: Cache the SVG
                        // ========================================
                        // Extract and cache the rendered SVG for future use
                        setTimeout(() => {
                            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                            const svg = iframeDoc.querySelector('svg');
                            if (svg) {
                                const svgString = svg.outerHTML;
                                tikzCache.set(codeHash, svgString);
                                console.log(`[PKC Viewer] ‚úì Cached SVG (hash: ${codeHash}, size: ${svgString.length} bytes)`);
                                
                                // Track cache store with Faro
                                if (window.faro) {
                                    window.faro.api.pushEvent('tikz_cache_store', {
                                        code_hash: codeHash,
                                        svg_size_bytes: svgString.length,
                                        cache_size: tikzCache.size,
                                        timestamp: Date.now()
                                    });
                                }
                            }
                        }, 200);
                        
                        console.log(`[PKC Viewer] TikZ render complete:`, {
                            container: containerId,
                            totalTime: `${totalTime.toFixed(2)}ms`,
                            iframeRenderTime: `${iframeRenderTime.toFixed(2)}ms`,
                            codeLength: tikzCodeLength,
                            cached: false
                        });
                        
                        // Track successful render with Faro
                        if (window.faro) {
                            window.faro.api.pushEvent('tikz_render_complete', {
                                container_id: containerId,
                                total_time_ms: Math.round(totalTime),
                                iframe_render_time_ms: Math.round(iframeRenderTime),
                                code_length: tikzCodeLength,
                                code_hash: codeHash,
                                svg_height: event.data.height,
                                svg_width: event.data.width,
                                from_cache: false,
                                timestamp: Date.now()
                            });
                            
                            // Also push as measurement for aggregation
                            window.faro.api.pushMeasurement({
                                type: 'tikz_render_duration',
                                values: {
                                    duration: totalTime,
                                    iframe_duration: iframeRenderTime,
                                    code_length: tikzCodeLength
                                }
                            });
                        }
                        
                        // Clean up event listener
                        window.removeEventListener('message', messageHandler);
                    }
                };
                
                window.addEventListener('message', messageHandler);
                
                // Clear container and add iframe
                container.innerHTML = '';
                container.appendChild(iframe);
                
                console.log(`[PKC Viewer] ‚úì TikZ iframe created for ${containerId}`);
                console.log('[PKC Viewer] TikZJax will process on iframe load');
                
            } catch (error) {
                console.error('[PKC Viewer] Error rendering TikZ:', error);
                
                // Calculate time to failure
                const failureTime = performance.now() - startTime;
                
                // Track error with Faro
                if (window.faro) {
                    window.faro.api.pushError(error, {
                        context: {
                            component: 'tikz_renderer',
                            container_id: containerId,
                            code_length: tikzCodeLength,
                            time_to_failure_ms: Math.round(failureTime)
                        }
                    });
                    
                    window.faro.api.pushEvent('tikz_render_error', {
                        container_id: containerId,
                        error_message: error.message,
                        code_length: tikzCodeLength,
                        time_to_failure_ms: Math.round(failureTime),
                        timestamp: Date.now()
                    });
                }
                
                container.innerHTML = `<div style="color: red; padding: 1rem; border: 2px solid red; border-radius: 4px;">
                    <strong>TikZ Rendering Error:</strong><br>
                    ${error.message}
                </div>`;
            }
        }

        function renderLatex(latex) {
            // Convert LaTeX to Markdown-like format for rendering
            const markdown = `# LaTeX Document\n\n${latex}`;
            renderMarkdown(markdown);
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function showContent() {
            document.getElementById('content').style.display = 'block';
        }

        function hideContent() {
            document.getElementById('content').style.display = 'none';
        }

        // Load sample on page load
        window.addEventListener('load', () => {
            console.log('[PKC Viewer] Page loaded');
            console.log('[PKC Viewer] TikZJax script element:', document.querySelector('script[src*="tikzjax"]'));
            console.log('[PKC Viewer] TikZJax will automatically process <script type="text/tikz"> tags');
            
            loadExample('markdown');
        });
    </script>
</body>
