<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redux State Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Monaco', 'Courier New', monospace;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      padding: 20px;
      color: white;
    }
    .redux-container {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    h3 {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
    }
    .state-section {
      margin: 15px 0;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 12px;
    }
    .state-title {
      font-weight: bold;
      color: #4fc3f7;
      margin-bottom: 8px;
      font-size: 13px;
    }
    .state-content {
      font-size: 11px;
      line-height: 1.6;
      color: #b0bec5;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .clm-module {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      margin: 5px 0;
      background: rgba(76, 175, 80, 0.2);
      border-left: 3px solid #4caf50;
      border-radius: 4px;
    }
    .module-name {
      font-weight: 600;
      color: #81c784;
    }
    .module-status {
      font-size: 10px;
      padding: 3px 8px;
      background: rgba(76, 175, 80, 0.3);
      border-radius: 10px;
    }
    .action-log {
      max-height: 150px;
      overflow-y: auto;
      font-size: 10px;
      line-height: 1.4;
    }
    .action-item {
      padding: 4px 8px;
      margin: 2px 0;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
    }
    .action-type {
      color: #ffb74d;
      font-weight: 600;
    }
    .action-time {
      color: #90a4ae;
      font-size: 9px;
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="redux-container">
    <h3>
      <span>ðŸ”„</span>
      <span>Redux Store Monitor</span>
    </h3>

    <div class="state-section">
      <div class="state-title">Active CLM Modules</div>
      <div id="clmModules"></div>
    </div>

    <div class="state-section">
      <div class="state-title">Redux Slices</div>
      <div id="reduxSlices" class="state-content"></div>
    </div>

    <div class="state-section">
      <div class="state-title">Recent Actions</div>
      <div id="actionLog" class="action-log"></div>
    </div>
  </div>

  <script>
    console.log('[Redux State Viewer] Initializing...');

    let reduxState = null;
    let clmModules = [];
    const recentActions = [];

    // Request Redux state from parent
    function requestReduxState() {
      window.parent.postMessage({
        type: 'request_redux_state',
        componentId: 'redux-state-viewer'
      }, '*');
    }

    function addAction(type, payload = {}) {
      const action = {
        type,
        payload,
        timestamp: new Date().toLocaleTimeString()
      };
      recentActions.unshift(action);
      if (recentActions.length > 10) recentActions.pop();
      renderActionLog();
    }

    function renderCLMModules() {
      const modulesEl = document.getElementById('clmModules');
      if (clmModules.length === 0) {
        modulesEl.innerHTML = '<div style="opacity: 0.5;">Loading modules...</div>';
        return;
      }
      modulesEl.innerHTML = clmModules.map(module => `
        <div class="clm-module">
          <span class="module-name">${module.name || module.id}</span>
          <span class="module-status">Redux: ${module.reduxSlice || 'N/A'}</span>
        </div>
      `).join('');
    }

    function renderReduxSlices() {
      const slicesEl = document.getElementById('reduxSlices');
      if (!reduxState) {
        slicesEl.textContent = 'Waiting for Redux state...';
        return;
      }
      slicesEl.textContent = JSON.stringify(reduxState.clm || reduxState, null, 2);
    }

    function renderActionLog() {
      const logEl = document.getElementById('actionLog');
      if (recentActions.length === 0) {
        logEl.innerHTML = '<div style="opacity: 0.5;">No actions yet</div>';
        return;
      }
      logEl.innerHTML = recentActions.map(action => `
        <div class="action-item">
          <span class="action-type">${action.type}</span>
          <span class="action-time">${action.timestamp}</span>
        </div>
      `).join('');
    }

    // Listen for Redux state updates from parent
    window.addEventListener('message', (event) => {
      if (event.data.type === 'redux_state_update') {
        // Update local state
        reduxState = event.data.state || window.parent.reduxStore?.getState();
        
        if (reduxState && reduxState.clm) {
          // Extract CLM modules from Redux state
          clmModules = Object.values(reduxState.clm.components || {});
          
          // Extract recent events as actions
          if (reduxState.clm.events && reduxState.clm.events.length > 0) {
            reduxState.clm.events.slice(0, 10).forEach(event => {
              const actionType = `${event.componentId}/${event.event}`;
              if (!recentActions.find(a => a.type === actionType && a.timestamp === event.timestamp)) {
                addAction(actionType, event.data);
              }
            });
          }
        }
        
        renderCLMModules();
        renderReduxSlices();
      }

      if (event.data.type === 'clm_event') {
        const actionType = `${event.data.componentId}/${event.data.event}`;
        addAction(actionType, event.data.data);
      }
    });

    // Initial render
    renderCLMModules();
    renderReduxSlices();
    renderActionLog();

    // Request initial state
    setTimeout(() => {
      requestReduxState();
      addAction('@@INIT');
    }, 500);

    // Periodically request Redux state updates
    setInterval(() => {
      requestReduxState();
    }, 2000);

    // Send heartbeat
    setInterval(() => {
      window.parent.postMessage({
        type: 'clm_heartbeat',
        componentId: 'redux-state-viewer',
        timestamp: Date.now(),
        metrics: {
          activeModules: clmModules.length,
          recentActions: recentActions.length
        }
      }, '*');
    }, 3000);

    console.log('[Redux State Viewer] Ready');
  </script>
</body>
</html>
