<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clip Viewer - 5 Second Segment</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header h1 {
      font-size: 24px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header p {
      font-size: 14px;
      opacity: 0.8;
      margin-top: 8px;
    }

    .clip-info {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px 16px;
      border-radius: 8px;
      margin-top: 12px;
      display: flex;
      gap: 20px;
      font-size: 13px;
    }

    .clip-info-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .clip-info-item strong {
      opacity: 0.7;
    }

    .video-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    .video-wrapper {
      width: 100%;
      max-width: 1200px;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    #player {
      width: 100%;
      height: 100%;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      padding: 16px 24px;
      border-radius: 50px;
      display: flex;
      gap: 16px;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .btn:active {
      transform: scale(0.95);
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #7c8ef5 0%, #8a5bb5 100%);
    }

    .timer {
      font-size: 16px;
      font-weight: 700;
      font-family: 'Courier New', monospace;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 16px;
      border-radius: 20px;
    }

    .status {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4caf50;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>
      <span>üé¨</span>
      YouTube Clip Viewer
    </h1>
    <p>Auto-playing and looping a 5-second segment continuously</p>
    
    <div class="clip-info">
      <div class="clip-info-item">
        <strong>Start:</strong>
        <span>0:05 (5s)</span>
      </div>
      <div class="clip-info-item">
        <strong>End:</strong>
        <span>0:10 (10s)</span>
      </div>
      <div class="clip-info-item">
        <strong>Duration:</strong>
        <span>5 seconds</span>
      </div>
      <div class="clip-info-item">
        <strong>Video ID:</strong>
        <span>zsjvFFKOm3c</span>
      </div>
    </div>
  </div>

  <div class="video-container">
    <div class="video-wrapper">
      <div id="player"></div>
      
      <div class="status">
        <div class="status-dot"></div>
        <span id="statusText">Loading...</span>
      </div>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading YouTube Player...</p>
      </div>
    </div>

    <div class="controls">
      <div class="timer" id="timer">0.0s / 5.0s</div>
      <div class="btn" style="background: rgba(76, 175, 80, 0.3); cursor: default;">
        <span>üîÅ</span>
        Auto-Loop Active
      </div>
      <div style="font-size: 12px; opacity: 0.8;">Loop #<span id="loopCount">1</span></div>
    </div>
  </div>

  <script>
    // YouTube clip configuration
    const CONFIG = {
      videoId: 'zsjvFFKOm3c',
      startTime: 5,       // Start at 5 seconds
      endTime: 10,        // End at 10 seconds
      duration: 5,        // 5 second clip
      autoLoop: true      // Automatically loop the clip
    };

    let player;
    let isPlaying = false;
    let checkInterval;
    let loopCount = 0;

    // Load YouTube IFrame API
    const tag = document.createElement('script');
    tag.src = 'https://www.youtube.com/iframe_api';
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Initialize player when API is ready
    window.onYouTubeIframeAPIReady = function() {
      console.log('[YouTube Clip] API Ready');
      
      player = new YT.Player('player', {
        videoId: CONFIG.videoId,
        playerVars: {
          start: CONFIG.startTime,
          autoplay: 0,
          controls: 1,
          modestbranding: 1,
          rel: 0,
          showinfo: 0,
          iv_load_policy: 3,
          enablejsapi: 1
        },
        events: {
          onReady: onPlayerReady,
          onStateChange: onPlayerStateChange
        }
      });
    };

    function onPlayerReady(event) {
      console.log('[YouTube Clip] Player Ready');
      document.getElementById('loading').style.display = 'none';
      updateStatus('Ready to play');
      
      // Small delay before auto-play to ensure player is fully ready
      setTimeout(() => {
        playClip();
      }, 500);
    }

    function onPlayerStateChange(event) {
      console.log('[YouTube Clip] State changed:', event.data);
      
      if (event.data === YT.PlayerState.PLAYING) {
        isPlaying = true;
        updateStatus('Playing clip');
        startTimeCheck();
      } else if (event.data === YT.PlayerState.PAUSED) {
        isPlaying = false;
        updateStatus('Paused');
        stopTimeCheck();
      } else if (event.data === YT.PlayerState.ENDED) {
        isPlaying = false;
        updateStatus('Restarting loop...');
        stopTimeCheck();
        // Auto-restart the clip
        if (CONFIG.autoLoop) {
          setTimeout(() => {
            playClip();
          }, 200);
        }
      } else if (event.data === YT.PlayerState.BUFFERING) {
        updateStatus('Buffering...');
      } else if (event.data === YT.PlayerState.CUED) {
        updateStatus('Ready');
      }
    }

    function playClip() {
      if (!player || !player.seekTo) {
        console.error('[YouTube Clip] Player not ready');
        return;
      }
      
      console.log(`[YouTube Clip] Playing from ${CONFIG.startTime}s to ${CONFIG.endTime}s`);
      
      try {
        // Seek to start time and play
        player.seekTo(CONFIG.startTime, true);
        player.playVideo();
      } catch (error) {
        console.error('[YouTube Clip] Error playing clip:', error);
        updateStatus('Error playing');
      }
    }

    function startTimeCheck() {
      stopTimeCheck();
      
      checkInterval = setInterval(() => {
        if (!player || !player.getCurrentTime) return;
        
        const currentTime = player.getCurrentTime();
        const clipProgress = currentTime - CONFIG.startTime;
        
        // Update timer display
        updateTimer(clipProgress);
        
        // Stop when we reach the end time and restart
        if (currentTime >= CONFIG.endTime) {
          console.log('[YouTube Clip] Reached end time, restarting loop');
          loopCount++;
          updateLoopCount();
          stopTimeCheck();
          updateTimer(CONFIG.duration);
          
          // Auto-restart the clip
          if (CONFIG.autoLoop) {
            setTimeout(() => {
              playClip();
            }, 200);
          } else {
            player.pauseVideo();
          }
        }
      }, 100); // Check every 100ms for precision
    }

    function stopTimeCheck() {
      if (checkInterval) {
        clearInterval(checkInterval);
        checkInterval = null;
      }
    }

    function updateTimer(progress) {
      const timer = document.getElementById('timer');
      const current = Math.min(progress, CONFIG.duration).toFixed(1);
      timer.textContent = `${current}s / ${CONFIG.duration.toFixed(1)}s`;
    }

    function updateStatus(text) {
      document.getElementById('statusText').textContent = text;
    }

    function updateLoopCount() {
      const loopCountEl = document.getElementById('loopCount');
      if (loopCountEl) {
        loopCountEl.textContent = loopCount;
      }
    }

    // Auto-loop is active, no manual controls needed
    console.log('[YouTube Clip] Auto-loop mode enabled');

    // Cleanup on unload
    window.addEventListener('beforeunload', () => {
      stopTimeCheck();
      if (player && player.destroy) {
        player.destroy();
      }
    });

    console.log('[YouTube Clip] Component initialized');
    console.log('[YouTube Clip] Configuration:', CONFIG);
  </script>
</body>
</html>
