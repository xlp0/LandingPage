<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid Test</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #667eea;
        }
        .mermaid {
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            background: #e8f5e9;
            border: 1px solid #4caf50;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <h1>Mermaid Rendering Test</h1>
    <div class="status">
        <strong>Status:</strong> <span id="status">Initializing...</span>
    </div>
    
    <h2>Test Diagram 1: Simple Flowchart</h2>
    <div id="diagram1"></div>
    
    <h2>Test Diagram 2: Network Graph (from PKC docs)</h2>
    <div id="diagram2"></div>

    <script>
        // Initialize Mermaid
        mermaid.initialize({ 
            startOnLoad: false,
            theme: 'default',
            securityLevel: 'loose'
        });

        const diagram1 = `graph TD
    A[Start] --> B[Process]
    B --> C{Decision}
    C -->|Yes| D[Result 1]
    C -->|No| E[Result 2]`;

        const diagram2 = `graph LR
    A[Arrow] -->|composes into| B[Network of Arrows]
    B -->|is composed of| A
    
    C[Elementary Arrow] --> D[Composite Network]
    D --> E[System-Level Network]
    E --> F[Universal Network of Arrows]`;

        async function renderDiagrams() {
            try {
                document.getElementById('status').textContent = 'Rendering diagrams...';
                
                // Render diagram 1
                const { svg: svg1 } = await mermaid.render('diagram1-svg', diagram1);
                document.getElementById('diagram1').innerHTML = `<div class="mermaid">${svg1}</div>`;
                
                // Render diagram 2
                const { svg: svg2 } = await mermaid.render('diagram2-svg', diagram2);
                document.getElementById('diagram2').innerHTML = `<div class="mermaid">${svg2}</div>`;
                
                document.getElementById('status').textContent = '✅ All diagrams rendered successfully!';
            } catch (error) {
                document.getElementById('status').innerHTML = `❌ Error: ${error.message}`;
                document.getElementById('status').style.background = '#ffebee';
                document.getElementById('status').style.borderColor = '#f44336';
                document.getElementById('status').style.color = '#c62828';
                console.error('Mermaid error:', error);
            }
        }

        // Start rendering after page loads
        window.addEventListener('load', renderDiagrams);
    </script>
</body>
</html>
