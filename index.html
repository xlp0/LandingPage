<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKC Account Management - CLM Dashboard</title>
    
    <!-- Core Libraries -->
    <script crossorigin src="https://unpkg.com/redux@4/dist/redux.js"></script>
    <script crossorigin src="https://unpkg.com/@reduxjs/toolkit@1.9.7/dist/redux-toolkit.umd.js"></script>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        color: white;
        overflow: hidden;
      }

      .dashboard-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        padding: 20px;
        height: 100vh;
        overflow: hidden;
      }

      .components-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        flex: 1;
        overflow-y: auto;
        padding-bottom: 20px;
      }

      .dashboard-header {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 20px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 1px solid rgba(255, 255, 255, 0.1);
        flex-shrink: 0;
      }

      .dashboard-title {
        font-size: 24px;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .clm-badge {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 600;
        letter-spacing: 1px;
      }

      .component-frame {
        background: rgba(255, 255, 255, 0.03);
        border-radius: 12px;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        position: relative;
      }

      .component-label {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(10px);
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 11px;
        font-weight: 600;
        z-index: 10;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #4caf50;
        animation: pulse 2s infinite;
      }

      .status-dot.error {
        background: #f44336;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      .components-grid::-webkit-scrollbar {
        width: 8px;
      }

      .components-grid::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
      }

      .components-grid::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
      }

      .components-grid::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s;
      }

      .loading-overlay.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loader {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top-color: #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .loading-text {
        margin-top: 20px;
        font-size: 16px;
        color: rgba(255, 255, 255, 0.8);
      }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
      <div class="loader"></div>
      <div class="loading-text">Loading CLM Components...</div>
    </div>

    <!-- Dashboard Container -->
    <div class="dashboard-container">
      <!-- Header -->
      <div class="dashboard-header">
        <div class="dashboard-title">
          <span>üè¢</span>
          <span>CLM Dashboard</span>
          <span class="clm-badge">CLM + REDUX</span>
        </div>
        <div style="display: flex; align-items: center; gap: 20px;">
          <div style="font-size: 12px; opacity: 0.7;">
            <span id="componentCount">Loading...</span> Components ‚Ä¢ Auto-Layout
          </div>
          <button id="loginBtn" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 14px; transition: transform 0.2s;">
            üîê Login
          </button>
        </div>
      </div>

      <!-- Dynamic Components Grid -->
      <div class="components-grid" id="componentsGrid">
        <!-- Components will be dynamically inserted here -->
      </div>
    </div>

    <!-- OAuth Handler -->
    <script src="./js/oauth-handler.js"></script>
    <script src="./js/local-storage-manager.js"></script>

    <!-- Redux Store -->
    <script type="module">
      import store from './js/redux/store.js';
      import { 
        fetchCLMRegistry, 
        loadCLMComponent,
        componentLoaded 
      } from './js/redux/slices/clm-slice.js';

      console.log('[Dashboard] Initializing CLM Account Management Dashboard with Redux...');

      // Make store globally available
      window.reduxStore = store;

      // Initialize OAuth handler
      const oauth = new window.OAuth2Handler({
        domain: 'vpn.pkc.pub',
        clientId: '348213051452882951',
        redirectUri: window.location.origin + '/auth-callback-enhanced.html',
        scopes: ['openid', 'profile', 'email'],
        debug: true
      });

      // Check if user is already logged in
      function checkAuthStatus() {
        const accessToken = localStorage.getItem('thk-mesh-access_token');
        const user = localStorage.getItem('thk-mesh-user');
        const loginBtn = document.getElementById('loginBtn');
        
        if (accessToken && user) {
          try {
            const userData = JSON.parse(user);
            loginBtn.innerHTML = `üë§ ${userData.name || userData.email || 'User'}`;
            loginBtn.style.background = 'linear-gradient(135deg, #2ecc71 0%, #27ae60 100%)';
            console.log('[Dashboard] User is logged in:', userData);
          } catch (e) {
            console.error('[Dashboard] Error parsing user data:', e);
          }
        }
      }

      // Login button handler
      document.getElementById('loginBtn').addEventListener('click', async () => {
        const accessToken = localStorage.getItem('thk-mesh-access_token');
        
        // If already logged in, show user info or logout
        if (accessToken) {
          const logout = confirm('You are already logged in. Do you want to logout?');
          if (logout) {
            localStorage.removeItem('thk-mesh-access_token');
            localStorage.removeItem('thk-mesh-refresh_token');
            localStorage.removeItem('thk-mesh-user');
            localStorage.removeItem('pkce_code_verifier');
            window.location.reload();
          }
          return;
        }
        
        console.log('[Dashboard] Login button clicked');
        try {
          // Generate PKCE challenge
          const { codeVerifier, codeChallenge } = await oauth.generatePKCE();
          
          // Store code verifier for callback
          localStorage.setItem('pkce_code_verifier', codeVerifier);
          
          // Build authorization URL
          const authUrl = `https://${oauth.domain}/oauth/v2/authorize?` + new URLSearchParams({
            client_id: oauth.clientId,
            redirect_uri: oauth.redirectUri,
            response_type: 'code',
            scope: oauth.scopes.join(' '),
            code_challenge: codeChallenge,
            code_challenge_method: 'S256',
            state: btoa(JSON.stringify({ timestamp: Date.now() }))
          });
          
          console.log('[Dashboard] Redirecting to OAuth login...');
          window.location.href = authUrl;
        } catch (error) {
          console.error('[Dashboard] Login error:', error);
          alert('Login failed: ' + error.message);
        }
      });

      // Check auth status on load
      checkAuthStatus();

      // Create component frame dynamically
      function createComponentFrame(component) {
        const iframeId = `iframe-${component.id}`;
        const statusId = `status-${component.id}`;
        
        // Determine display name
        const displayName = component.name || component.id;
        const reduxSlice = component.concrete?.redux_slice || component.redux_slice;
        const label = reduxSlice ? `${displayName} [Redux: ${reduxSlice}]` : displayName;
        const isExpectedFailure = component.balanced?.expected_failure;
        
        const frame = document.createElement('div');
        frame.className = 'component-frame';
        frame.innerHTML = `
          <div class="component-label">
            <span class="status-dot ${isExpectedFailure ? 'error' : ''}" id="${statusId}"></span>
            <span>${label}</span>
          </div>
          <iframe id="${iframeId}" sandbox="${component.concrete?.sandbox || 'allow-scripts'}"></iframe>
        `;
        
        return { frame, iframeId, statusId };
      }

      // Load all components using Redux
      async function loadDashboard() {
        try {
          // Fetch registry via Redux thunk
          const registryAction = await store.dispatch(fetchCLMRegistry());
          
          if (fetchCLMRegistry.fulfilled.match(registryAction)) {
            const registry = registryAction.payload;
            console.log('[Dashboard] Registry loaded via Redux:', registry);

            const componentsGrid = document.getElementById('componentsGrid');
            const componentCount = document.getElementById('componentCount');
            
            // Update component count
            componentCount.textContent = registry.components.length;

            // Load each component from registry
            for (const componentConfig of registry.components) {
              // Create component frame
              const { frame, iframeId, statusId } = createComponentFrame(componentConfig);
              componentsGrid.appendChild(frame);

              // Dispatch load action
              const loadAction = await store.dispatch(
                loadCLMComponent({ 
                  componentId: componentConfig.id, 
                  iframeId: iframeId 
                })
              );

              if (loadCLMComponent.fulfilled.match(loadAction)) {
                console.log('[Dashboard] Loaded component via Redux:', componentConfig.id);
                
                // Set iframe src
                const iframe = document.getElementById(iframeId);
                if (iframe) {
                  iframe.src = componentConfig.url;
                  
                  // Dispatch componentLoaded when iframe loads
                  iframe.onload = () => {
                    store.dispatch(componentLoaded({
                      componentId: componentConfig.id,
                      iframeId: iframeId,
                      url: componentConfig.url
                    }));
                  };
                }
              }
            }

            // Hide loading overlay after all components are loaded
            setTimeout(() => {
              const loadingOverlay = document.querySelector('.loading-overlay');
              if (loadingOverlay) {
                loadingOverlay.style.display = 'none';
              }
              console.log('[Dashboard] All components loaded, hiding overlay');
            }, 1000);
          }

        } catch (error) {
          console.error('[Dashboard] Failed to load:', error);
          const loadingOverlay = document.querySelector('.loading-overlay');
          if (loadingOverlay) {
            loadingOverlay.style.display = 'none';
          }
          alert('Failed to load components: ' + error.message);
        }
      }

      // Monitor heartbeats and update UI
      window.addEventListener('message', (event) => {
        if (event.data.type === 'clm_heartbeat') {
          const statusDot = document.getElementById(`status-${event.data.componentId}`);
          if (statusDot) {
            statusDot.style.background = '#4caf50';
          }
        }

        // Handle Redux state requests from components
        if (event.data.type === 'request_redux_state') {
          const state = store.getState();
          const iframe = document.getElementById(`iframe-${event.data.componentId}`);
          if (iframe && iframe.contentWindow) {
            iframe.contentWindow.postMessage({
              type: 'redux_state_update',
              state: state,
              timestamp: Date.now()
            }, '*');
          }
        }
      });

      // Subscribe to Redux store for debugging
      store.subscribe(() => {
        const state = store.getState();
        console.log('[Dashboard] Redux State:', {
          loadedComponents: Object.keys(state.clm.components).length,
          totalEvents: state.clm.events.length,
          metrics: state.clm.metrics
        });
      });

      // Start loading
      loadDashboard();

      console.log('[Dashboard] CLM Dashboard with Redux initialized');
    </script>
</body>
</html>
