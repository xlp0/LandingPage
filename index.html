<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GovTech Platform | Mission Control</title>
  <meta name="description" content="GovTech Operating System - Computational Trinitarianism">
  <style>
    :root {
      --bg-color: #0f172a;
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --accent-color: #3b82f6;
      --accent-hover: #2563eb;
      --card-bg: #1e293b;
      --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-main);
      background-color: var(--bg-color);
      color: var(--text-primary);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: radial-gradient(circle at top right, #1e293b 0%, #0f172a 100%);
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 800px;
      width: 100%;
      animation: fadeIn 0.8s ease-out;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 800;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
      background: linear-gradient(to right, #60a5fa, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1.1;
    }

    p.subtitle {
      font-size: 1.25rem;
      color: var(--text-secondary);
      margin-bottom: 3rem;
      font-weight: 300;
      letter-spacing: 0.05em;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      width: 100%;
      margin-top: 2rem;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 2rem;
      text-decoration: none;
      color: var(--text-primary);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 200px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
      border-color: rgba(59, 130, 246, 0.3);
      background: #253346;
    }

    .card h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #fff;
    }

    .card p {
      color: var(--text-secondary);
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .icon {
      margin-bottom: 1rem;
      width: 48px;
      height: 48px;
      color: var(--accent-color);
    }

    .footer {
      position: absolute;
      bottom: 2rem;
      font-size: 0.875rem;
      color: rgba(148, 163, 184, 0.5);
    }

    a.primary-action {
      background: var(--accent-color);
      color: white;
      padding: 1rem 2rem;
      border-radius: 9999px;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.2s;
      display: inline-block;
      margin-top: 2rem;
      box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3);
    }

    a.primary-action:hover {
      background: var(--accent-hover);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 2.5rem;
      }

      .card-grid {
        grid-template-columns: 1fr;
      }

      .container {
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>GovTech OS</h1>
    <p class="subtitle">Computational Trinitarianism</p>

    <div class="card-grid">
      <!-- Mission Control Card -->
      <a href="app.html" class="card">
        <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
        </svg>
        <h2>Mission Control</h2>
        <p>Launch the full Operating System environment.</p>
      </a>

      <!-- File Viewer Card (Link to App with potential query param, or just app for now) -->
      <a href="app.html?view=files" class="card">
        <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
        </svg>
        <h2>File Viewing</h2>
        <p>Access and manage your persistent files.</p>
      </a>
    </div>

    <div style="margin-top: 2rem; opacity: 0.7;">
      <p style="font-size: 0.9rem; color: #64748b;">Status: <span style="color: #4ade80;">‚óè Online</span> | Ver:
        0.1.0-alpha</p>
    </div>
  </div>

  <div class="footer">
    &copy; 2026 GovTech Research Group
  </div>

</body>

</html>
