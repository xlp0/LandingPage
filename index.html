<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKC Landing Page</title>
    <style>
      :root { --bg1:#667eea; --bg2:#764ba2; --gold:#ffd700; }
      *{box-sizing:border-box;margin:0}
      body{min-height:100vh;display:flex;align-items:center;justify-content:center;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;background:linear-gradient(135deg,var(--bg1),var(--bg2));color:#fff}
      .wrap{max-width:960px;padding:2rem;text-align:center}
      h1{font-size:2.2rem;margin-bottom:.5rem}
      .subtitle{opacity:.9;margin-bottom:1.5rem}
      .links{display:flex;gap:1rem;justify-content:center;flex-wrap:wrap}
      .links a{padding:.6rem 1rem;border-radius:999px;border:1px solid rgba(255,255,255,.4);color:#fff;text-decoration:none}
      .links a.primary{background:#fff;color:var(--bg1)}
      /* WS status badge */
      .ws-badge{position:fixed;right:16px;bottom:16px;padding:6px 10px;border-radius:999px;font-size:12px;font-weight:600;letter-spacing:.2px;background:rgba(255,255,255,.15);border:1px solid rgba(255,255,255,.3);backdrop-filter:blur(8px);display:inline-flex;align-items:center;gap:6px;color:#fff;z-index:50}
      .ws-dot{width:8px;height:8px;border-radius:50%;background:#999;display:inline-block}
      .ws-ok .ws-dot{background:#22c55e}
      .ws-warn .ws-dot{background:#f59e0b}
      .ws-err .ws-dot{background:#ef4444}

      /* P2P presence panel */
      .p2p-panel{position:fixed;left:16px;bottom:16px;width:280px;max-height:40vh;display:flex;flex-direction:column;background:rgba(0,0,0,.25);border:1px solid rgba(255,255,255,.25);border-radius:12px;color:#fff;backdrop-filter:blur(8px);overflow:hidden;z-index:50}
      .p2p-head{padding:.5rem .75rem;border-bottom:1px solid rgba(255,255,255,.15);font-weight:600;display:flex;justify-content:space-between;gap:.5rem}
      .p2p-body{padding:.5rem .75rem;overflow:auto;font-size:.85rem}
      .p2p-kv{opacity:.9}
      .p2p-msg{opacity:.9;margin:.25rem 0;word-break:break-word}
    </style>
</head>
<body>
    <div class="wrap">
      <h1>PKC Landing Page</h1>
      <p class="subtitle">Static-first. Modular by design. Localâ€‘first ready.</p>
      <div class="links">
        <a class="primary" href="pkc-docs-index.html">Browse Documentation</a>
        <a href="pkc-viewer.html?doc=LaTeX-Test.md">LaTeX Test</a>
        <a href="https://github.com/xlp0/LandingPage" target="_blank" rel="noopener">GitHub</a>
      </div>
    </div>
    <div id="p2p-panel" class="p2p-panel" aria-live="polite">
      <div class="p2p-head">
        <span>P2P</span>
        <div style="display:flex;gap:8px;font-size:11px;">
          <span>Clients: <span id="client-count">0</span></span>
          <span>Peers: <span id="peer-count">0</span></span>
        </div>
      </div>
      <div class="p2p-body">
        <div id="p2p-status" class="p2p-kv">idle</div>
        <div id="p2p-messages"></div>
      </div>
    </div>
    <div id="ws-status" class="ws-badge ws-warn" aria-live="polite"><span class="ws-dot"></span><span>WS: idle</span></div>
    <script type="module">
      import { PKC } from './js/pkc-core.js';
      PKC.load('/modules.json');
    </script>
</body>
</html>
