<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKC Account Management - CLM Dashboard</title>
    
    <!-- Core Libraries -->
    <script crossorigin src="https://unpkg.com/redux@4/dist/redux.js"></script>
    <script crossorigin src="https://unpkg.com/@reduxjs/toolkit@1.9.7/dist/redux-toolkit.umd.js"></script>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        color: white;
        overflow: hidden;
      }

      .dashboard-container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: auto 1fr 1fr;
        gap: 20px;
        padding: 20px;
        height: 100vh;
      }

      .dashboard-header {
        grid-column: 1 / -1;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 20px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .dashboard-title {
        font-size: 24px;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .clm-badge {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 600;
        letter-spacing: 1px;
      }

      .component-frame {
        background: rgba(255, 255, 255, 0.03);
        border-radius: 12px;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        position: relative;
      }

      .component-label {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(10px);
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 11px;
        font-weight: 600;
        z-index: 10;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #4caf50;
        animation: pulse 2s infinite;
      }

      .status-dot.error {
        background: #f44336;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      .grid-2col {
        grid-column: span 2;
      }

      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s;
      }

      .loading-overlay.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loader {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top-color: #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .loading-text {
        margin-top: 20px;
        font-size: 16px;
        color: rgba(255, 255, 255, 0.8);
      }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
      <div class="loader"></div>
      <div class="loading-text">Loading CLM Components...</div>
    </div>

    <!-- Dashboard Container -->
    <div class="dashboard-container">
      <!-- Header -->
      <div class="dashboard-header">
        <div class="dashboard-title">
          <span>üè¢</span>
          <span>Account Management Dashboard</span>
          <span class="clm-badge">CLM + REDUX</span>
        </div>
        <div style="font-size: 12px; opacity: 0.7;">
          Modularized Components with Failure Isolation
        </div>
      </div>

      <!-- User List Component (2 columns) -->
      <div class="component-frame grid-2col">
        <div class="component-label">
          <span class="status-dot" id="status-user-list"></span>
          <span>User List [Redux: users]</span>
        </div>
        <iframe id="iframe-user-list" sandbox="allow-scripts allow-same-origin"></iframe>
      </div>

      <!-- Redux State Viewer -->
      <div class="component-frame">
        <div class="component-label">
          <span class="status-dot" id="status-redux-viewer"></span>
          <span>Redux Monitor</span>
        </div>
        <iframe id="iframe-redux-viewer" sandbox="allow-scripts allow-same-origin"></iframe>
      </div>

      <!-- User Detail Component -->
      <div class="component-frame">
        <div class="component-label">
          <span class="status-dot" id="status-user-detail"></span>
          <span>User Detail [Redux: users]</span>
        </div>
        <iframe id="iframe-user-detail" sandbox="allow-scripts allow-same-origin"></iframe>
      </div>

      <!-- Auth Status Component -->
      <div class="component-frame">
        <div class="component-label">
          <span class="status-dot" id="status-auth-status"></span>
          <span>Auth Status [Redux: auth]</span>
        </div>
        <iframe id="iframe-auth-status" sandbox="allow-scripts allow-same-origin"></iframe>
      </div>

      <!-- Crash Test Component -->
      <div class="component-frame">
        <div class="component-label">
          <span class="status-dot error" id="status-crash-test"></span>
          <span>Failure Test (Isolated)</span>
        </div>
        <iframe id="iframe-crash-test" sandbox="allow-scripts allow-same-origin"></iframe>
      </div>
    </div>

    <!-- Redux Store -->
    <script type="module">
      import store from './js/redux/store.js';
      import { 
        fetchCLMRegistry, 
        loadCLMComponent,
        componentLoaded 
      } from './js/redux/slices/clm-slice.js';

      console.log('[Dashboard] Initializing CLM Account Management Dashboard with Redux...');

      // Make store globally available
      window.reduxStore = store;

      // Component configuration for dashboard
      const dashboardComponents = [
        { id: 'user-list', iframeId: 'iframe-user-list' },
        { id: 'user-detail', iframeId: 'iframe-user-detail' },
        { id: 'auth-status', iframeId: 'iframe-auth-status' },
        { id: 'redux-state-viewer', iframeId: 'iframe-redux-viewer' },
        { id: 'crash-test', iframeId: 'iframe-crash-test' }
      ];

      // Load all components using Redux
      async function loadDashboard() {
        try {
          // Fetch registry via Redux thunk
          const registryAction = await store.dispatch(fetchCLMRegistry());
          
          if (fetchCLMRegistry.fulfilled.match(registryAction)) {
            const registry = registryAction.payload;
            console.log('[Dashboard] Registry loaded via Redux:', registry);

            // Load each component via Redux
            for (const comp of dashboardComponents) {
              const componentConfig = registry.components.find(c => c.id === comp.id);
              if (componentConfig) {
                // Dispatch load action
                const loadAction = await store.dispatch(
                  loadCLMComponent({ 
                    componentId: comp.id, 
                    iframeId: comp.iframeId 
                  })
                );

                if (loadCLMComponent.fulfilled.match(loadAction)) {
                  // Actually load the iframe
                  const iframe = document.getElementById(comp.iframeId);
                  iframe.src = componentConfig.url;
                  
                  // Mark as loaded in Redux
                  store.dispatch(componentLoaded({
                    componentId: comp.id,
                    iframeId: comp.iframeId,
                    url: componentConfig.url
                  }));
                  
                  console.log(`[Dashboard] Loaded component via Redux: ${comp.id}`);
                }
              }
            }

            // Hide loading overlay
            setTimeout(() => {
              document.getElementById('loadingOverlay').classList.add('hidden');
            }, 1000);

          } else {
            throw new Error('Failed to fetch registry');
          }

        } catch (error) {
          console.error('[Dashboard] Failed to load:', error);
          document.querySelector('.loading-text').textContent = 'Failed to load components';
        }
      }

      // Monitor heartbeats and update UI
      window.addEventListener('message', (event) => {
        if (event.data.type === 'clm_heartbeat') {
          const statusDot = document.getElementById(`status-${event.data.componentId}`);
          if (statusDot) {
            statusDot.style.background = '#4caf50';
          }
        }

        // Handle Redux state requests from components
        if (event.data.type === 'request_redux_state') {
          const state = store.getState();
          const iframe = document.getElementById(`iframe-${event.data.componentId}`);
          if (iframe && iframe.contentWindow) {
            iframe.contentWindow.postMessage({
              type: 'redux_state_update',
              state: state,
              timestamp: Date.now()
            }, '*');
          }
        }
      });

      // Subscribe to Redux store for debugging
      store.subscribe(() => {
        const state = store.getState();
        console.log('[Dashboard] Redux State:', {
          loadedComponents: Object.keys(state.clm.components).length,
          totalEvents: state.clm.events.length,
          metrics: state.clm.metrics
        });
      });

      // Start loading
      loadDashboard();

      console.log('[Dashboard] CLM Dashboard with Redux initialized');
    </script>
</body>
</html>
