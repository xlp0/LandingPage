apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: thkmesh-landingpage
  namespace: argocd
  # Finalizers ensure proper cleanup when deleting the application
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # Project the application belongs to
  project: default
  
  # Source repository configuration
  source:
    # Your GitHub repository URL
    repoURL: https://github.com/xlp0/LandingPage.git
    # Branch to track (use 'main' or 'master' depending on your default branch)
    targetRevision: HEAD
    # Path to Kubernetes manifests within the repository
    path: k8s
    
    # Optional: Directory/Helm configuration
    # If you want to use Kustomize, uncomment:
    # kustomize:
    #   namePrefix: dev-
    
  # Destination cluster and namespace
  destination:
    # In-cluster server (use this if deploying to the same cluster as ArgoCD)
    server: https://kubernetes.default.svc
    # Target namespace for deployment
    namespace: default
  
  # Sync policy configuration
  syncPolicy:
    # Automated sync settings
    automated:
      # Automatically sync when Git changes are detected
      prune: true
      # Automatically sync when application is out of sync
      selfHeal: true
      # Allow empty resources
      allowEmpty: false
    
    # Sync options
    syncOptions:
      # Create namespace if it doesn't exist
      - CreateNamespace=true
      # Validate resources before applying
      - Validate=true
      # Use server-side apply
      - ServerSideApply=false
      # Respect ignore differences
      - RespectIgnoreDifferences=true
    
    # Retry configuration for failed syncs
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Health assessment and ignore differences
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
