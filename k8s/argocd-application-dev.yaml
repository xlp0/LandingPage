apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: thkmesh-landingpage-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    environment: dev
    app: thkmesh-landingpage
spec:
  project: default
  
  source:
    repoURL: https://github.com/xlp0/LandingPage.git
    targetRevision: HEAD
    path: k8s
    
    # Use Kustomize to apply dev-specific configurations
    kustomize:
      namePrefix: dev-
      commonLabels:
        environment: dev
      # Apply only dev resources
      # resources:
      #   - deployment-dev-with-configmap.yaml
      #   - configmap-dev.yaml
      #   - service.yaml
      #   - ingress.yaml
  
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - Validate=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
