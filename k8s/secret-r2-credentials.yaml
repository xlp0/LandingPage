apiVersion: v1
kind: Secret
metadata:
  name: cloudflare-r2-credentials
type: Opaque
stringData:
  # Cloudflare R2 Configuration
  # IMPORTANT: Replace these values with your actual credentials
  # DO NOT commit actual credentials to Git!
  CLOUDFLARE_ACCOUNT_ID: "REPLACE_WITH_YOUR_ACCOUNT_ID"
  CLOUDFLARE_R2_ACCESS_KEY_ID: "REPLACE_WITH_YOUR_ACCESS_KEY_ID"
  CLOUDFLARE_R2_SECRET_ACCESS_KEY: "REPLACE_WITH_YOUR_SECRET_ACCESS_KEY"
  CLOUDFLARE_R2_BUCKET_NAME: "production-onlyfencig"
  CLOUDFLARE_R2_PUBLIC_URL: "https://pr2.onlyfencing.org"
  CLOUDFLARE_R2_ENDPOINT: "https://f8c899f6dbb63138d5497117c40cd5e8.r2.cloudflarestorage.com"
---
# Instructions:
# 1. DO NOT commit this file with real credentials to Git
# 2. Apply manually to cluster:
#    kubectl create secret generic cloudflare-r2-credentials \
#      --from-literal=CLOUDFLARE_ACCOUNT_ID=your_account_id \
#      --from-literal=CLOUDFLARE_R2_ACCESS_KEY_ID=your_access_key \
#      --from-literal=CLOUDFLARE_R2_SECRET_ACCESS_KEY=your_secret_key \
#      --from-literal=CLOUDFLARE_R2_BUCKET_NAME=production-onlyfencig \
#      --from-literal=CLOUDFLARE_R2_PUBLIC_URL=https://pr2.onlyfencing.org \
#      --from-literal=CLOUDFLARE_R2_ENDPOINT=https://f8c899f6dbb63138d5497117c40cd5e8.r2.cloudflarestorage.com \
#      -n default
# 3. Or use sealed-secrets or external-secrets operator for GitOps
