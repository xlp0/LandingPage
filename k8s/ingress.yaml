apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: landingpage-dev-ingress
  annotations:
    # Nginx ingress annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # WebSocket support
    nginx.ingress.kubernetes.io/websocket-services: landingpage-dev
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    # CORS support
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    # Certificate manager (if using cert-manager)
    # cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
    - host: dev.pkc.pub
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: landingpage-dev
                port:
                  number: 80
  # TLS configuration (uncomment if using HTTPS)
  # tls:
  #   - hosts:
  #       - dev.pkc.pub
  #     secretName: landingpage-dev-tls
