apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: landingpage-argocd-test
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    environment: argocd-test
    purpose: testing
spec:
  project: default
  
  source:
    repoURL: https://github.com/xlp0/LandingPage.git
    targetRevision: HEAD
    path: k8s
    
    # Use Kustomize to rename resources for this test namespace
    kustomize:
      namePrefix: argocd-test-
      commonLabels:
        environment: argocd-test
        managed-by: argocd
  
  destination:
    server: https://kubernetes.default.svc
    # New namespace for ArgoCD testing
    namespace: landingpage-argocd
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      # Create the namespace automatically
      - CreateNamespace=true
      - Validate=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
