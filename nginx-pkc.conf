# WebSocket upgrade handling
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 8081;
    server_name localhost pkc.local;

    # Root directory for PKC Landing Page
    root /Users/bkoo/Documents/Development/GovTech/PKC/LandingPage;
    
    # Default file to serve
    index index.html;

    # Main location block
    location / {
        try_files $uri $uri/ =404;
    }

    # WebSocket proxy for libp2p signaling server
    location /socket {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_pass http://127.0.0.1:9090;
    }

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; font-src 'self'; connect-src 'self' ws://192.168.1.139:8081/socket ws://192.168.1.139:3001 https://esm.sh; object-src 'none'; base-uri 'self'; frame-ancestors 'self';" always;

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Handle 404 errors
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}
