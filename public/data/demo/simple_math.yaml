# Simple Math - 1 + 1 = 2
#
# Demonstrates simple arithmetic using Church numerals and lambda calculus

version: '1.1'

chapter:
  id: 002
  title: 'Simple Math'
  mvp_card: 'The Adder'
  pkc_task: 'Perform Simple Addition'

clm:
  abstract:
    concept: "Church Numeral Addition"
    description: |
      Calculate 1 + 1 using Church numerals in lambda calculus.
      Church numerals: 0 = λf.λx.x, 1 = λf.λx.f x, 2 = λf.λx.f (f x)
      Addition: PLUS = λm.λn.λf.λx.m f (n f x)

  concrete:
    manifestation: "Lambda Calculus Runtime"
    description: "Evaluates Church numeral expressions using beta reduction"
    runtime: lambda
    operation: normalize
    strategy: normal
    maxSteps: 1000
    code: "(\\m.\\n.\\f.\\x.m f (n f x)) (\\f.\\x.f x) (\\f.\\x.f x)"

  balanced:
    expectation: "1 + 1 reduces to Church numeral 2"
    description: |
      The expression PLUS 1 1 should normalize to λf.λx.f (f x) which is Church numeral 2.
    test_cases:
      - given: "1 + 1 using Church numerals"
        when:
          arguments:
            expression: "(\\m.\\n.\\f.\\x.m f (n f x)) (\\f.\\x.f x) (\\f.\\x.f x)"
        then:
          result_contains: "\\f.\\x.f (f x)"
      - given: "2 + 3 using Church numerals"
        when:
          arguments:
            expression: "(\\m.\\n.\\f.\\x.m f (n f x)) (\\f.\\x.f (f x)) (\\f.\\x.f (f (f x)))"
        then:
          result_contains: "\\f.\\x.f (f (f (f (f x))))"
