# Hello World - The simplest possible CLM
#
# This "one-liner" CLM demonstrates the Identity Function (I).
# It takes an input "HelloWorld" and returns it unchanged.
#
# We enable the IO Monad to observe the "execution" on the console.

version: '1.1'

chapter:
  id: 000
  title: 'Hello World'
  mvp_card: 'The Identity Function'
  pkc_task: 'First Step into Cubical Logic'

clm:
  abstract:
    concept: "Identity Function"
    description: |
      The simplest possible program: λx.x
      Returns the input unchanged while observing the process.

  concrete:
    manifestation: "Lambda Calculus Identity"
    description: |
      Identity Function: λx.x
      Applies the function to a variable y.
    runtime: lambda
    operation: normalize
    strategy: normal
    maxSteps: 100
    code: "(\\x.x) y"

  balanced:
    expectation: "The Identity function returns its argument."
    test_cases:
      - given: "The Identity function applied to y"
        when:
          arguments:
            expression: "(\\x.x) y"
        then:
          result_contains: "y"
      - given: "The Identity function applied to z"
        when:
          arguments:
            expression: "(\\x.x) z"
        then:
          result_contains: "z"

examples:
  - name: "Hello World"
    description: "The classic first program"
    input:
      expression: "(\\x.x) HelloWorld"
    result_contains: "HelloWorld"
