chapter:
  id: "prologue_logic"
  title: "Boolean Logic from Functions"
  mvp_card: "The Logician"
  pkc_task: "Define Truth"

clm:
  abstract:
    concept: "Church Booleans"
    description: "Encoding True and False as selection functions, and deriving Logic Gates."
  concrete:
    runtime: lambda
    operation: normalize
  balanced:
    description: "Verifying standard logic gates."
    test_cases:
      - given: "AND TRUE FALSE"
        when:
          expression: "(\\p.\\q.p q p) (\\x.\\y.x) (\\x.\\y.y)"
        then:
          success: true
          
examples:
  - name: "TRUE selection"
    description: "TRUE a b -> a"
    input:
      expression: "(\\x.\\y.x) a b"
    expected_output: "a"

  - name: "FALSE selection"
    description: "FALSE a b -> b"
    input:
      expression: "(\\x.\\y.y) a b"
    expected_output: "b"

  - name: "AND TRUE FALSE"
    description: "AND = \\p.\\q.p q p"
    input:
      expression: "(\\p.\\q.p q p) (\\x.\\y.x) (\\x.\\y.y)"
    expected_output: "(λx.(λy.y))" # FALSE

  - name: "OR TRUE FALSE"
    description: "OR = \\p.\\q.p p q"
    input:
      expression: "(\\p.\\q.p p q) (\\x.\\y.x) (\\x.\\y.y)"
    expected_output: "(λx.(λy.x))" # TRUE
      
  - name: "NOT TRUE"
    description: "NOT = \\p.p FALSE TRUE"
    input:
      expression: "(\\p.p (\\x.\\y.y) (\\x.\\y.x)) (\\x.\\y.x)"
    expected_output: "(λx.(λy.y))" # FALSE
