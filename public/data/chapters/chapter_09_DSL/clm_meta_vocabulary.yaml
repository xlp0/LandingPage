version: '1.0'

chapter:
  id: 900
  title: 'CLM Meta-Vocabulary Definition'
  mvp_card: 'The Semantic Seed'
  pkc_task: 'Articulate Language Requirements'

clm:
  abstract_spec:
    context: "Cubical Logic Model (CLM) Language Specification v1.1"
    goal: "Formalize the triadic vocabulary required for all computable knowledge representations in the PTR ecosystem."
    success_criteria: "A CLM specification is valid if it contains the mandatory structural keys: 'abstract_spec', 'concrete_impl', and 'balanced_exp'."
    vocabulary:
      dimensions:
        - "abstract_spec: The Thesis/Intent (Why)"
        - "concrete_impl: The Antithesis/Mechanism (How)"
        - "balanced_exp: The Synthesis/Evidence (What)"
      required_subkeys:
        abstract_spec: ["context", "goal", "success_criteria"]
        concrete_impl: ["inputs", "process", "outputs"]
        balanced_exp: ["test_cases"]
      operators: ["arguments", "params", "given", "when", "then"]

  concrete_impl:
    # manifestation: "CLM Meta-Validator"
    # runtime: lambda (Optional, default)
    # builtin: true   (Optional, managed automatically)
    inputs: ["expression"]
    process: "normalize"
    outputs: ["result"]
    operation: normalize # Implementation selector

  balanced_exp:
    expectation: "Strict adherence to the triadic structural requirement."
    test_cases:
      - given: "Scenario: A compliant CLM Triad check"
        when:
          arguments:
            expression: "(\\vocab. \\keys. vocab keys) (abstract_spec concrete_impl balanced_exp) (context goal success_criteria inputs process outputs test_cases)"
        then:
          result: "(((abstract_spec concrete_impl) balanced_exp) ((((((context goal) success_criteria) inputs) process) outputs) test_cases))"

      - given: "Scenario: A partial structural validation (A and C dimensions only)"
        when:
          arguments:
            expression: "(\\a. \\c. a c) abstract_spec concrete_impl"
        then:
          result: "(abstract_spec concrete_impl)"
