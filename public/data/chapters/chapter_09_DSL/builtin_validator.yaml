version: '1.0'

chapter:
  id: 903
  title: 'CLM Built-in Validator'
  mvp_card: 'The System Built-ins'
  pkc_task: 'Verify Numeric, Network, and Readiness Checks'

clm:
  abstract_spec:
    context: "CLM v1.1 Utility Layer"
    goal: "Verify that the Lambda-based meta-language can access system and environmental built-ins."
    success_criteria: "Successful execution of numeric ops and readiness checks via the lambda runtime."

  concrete_impl:
    # runtime: lambda (Optional, default)
    # builtin: true   (Optional, managed automatically)
    inputs: ["runtime_name", "a", "b", "operation"]
    process: "check-readiness" # The primary transformation
    outputs: ["result"]
    operation: check-readiness   # Implementation selector (legacy/internal)

  balanced_exp:
    expectation: "Environmentally aware logical execution."
    test_cases:
      - given: "Readiness Check for Lambda Runtime"
        when:
          arguments:
            runtime_name: "lambda"
        then:
          result: "Runtime lambda status: True"

      - given: "Readiness Check for Python Runtime"
        when:
          arguments:
            runtime_name: "python"
        then:
          result: "Runtime python status: True"

      - given: "Numeric Transformation: Addition"
        when:
          arguments:
            operation: "num-add"
            a: 10
            b: 32
        then:
          result: "42"

      - given: "Numeric Transformation: Multiplication"
        when:
          arguments:
            operation: "num-mul"
            a: 6
            b: 7
        then:
          result: "42"
