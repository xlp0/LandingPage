# CLM: Static Server - Deploy
# Uses the builtin: static_server to deploy an HTTP server

chapter:
  id: "static_server_deploy"
  title: "Deploy Static Server"

clm:
  abstract_spec:
    concept: "Deploy HTTP Static Server"
    purpose: "Start an HTTP server to serve static files from a directory"

  concrete_impl:
    builtin: static_server
    config:
      root_dir: "LandingPage"
      port: 8888
      host: "localhost"
      action: "deploy"

  balanced_exp:
    test_cases:
      - given: "Deploy server on port 8888"
        when:
          action: "deploy"
        then:
          success: true

metadata:
  version: "1.0.0"
  tags: [http, server, builtin]
