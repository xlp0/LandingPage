# CLM: Static Server - Status
# Uses the builtin: static_server to check server status

chapter:
  id: "static_server_status"
  title: "Static Server Status"

clm:
  abstract_spec:
    concept: "Check HTTP Server Status"
    purpose: "Check if the static file server is running"

  concrete_impl:
    builtin: static_server
    config:
      port: 8888
      host: "localhost"
      action: "status"

  balanced_exp:
    test_cases:
      - given: "Check server status"
        when:
          action: "status"
        then:
          success: true

metadata:
  version: "1.0.0"
  tags: [http, server, builtin]
