# CLM: WebSocket Server - Deploy
# Uses the builtin: websocket_server to deploy the WebSocket gateway

chapter:
  id: "ws_server_deploy"
  title: "Deploy WebSocket Server"

clm:
  abstract_spec:
    concept: "Deploy WebSocket Gateway Server"
    purpose: "Start the WebSocket server to handle real-time communication"

  concrete_impl:
    builtin: websocket_server
    config:
      port: 8765
      host: "localhost"
      action: "deploy"

  balanced_exp:
    test_cases:
      - given: "Deploy WebSocket server on port 3000"
        when:
          action: "deploy"
        then:
          success: true

metadata:
  version: "1.0.0"
  tags: [websocket, server, builtin]
