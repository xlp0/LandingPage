
version: "1.0"
chapter:
  id: 8
  title: P2P
clm:
  abstract:
    concept: PeerConnector
    description: Connects to a WebRTC peer
  concrete:
    manifestation: WebRTC Connector
    description: Uses webrtc_connect builtin
    boundary: extrinsic
    builtin: webrtc_connect
    runtime: network
    code_file: ./p2p_logic.js
    config:
      signaling_url: "mock://p2p"  # Use mock for standalone; orchestrator overrides
      peer_id: "connector_01"
      target_peer_id: "listener_01"
      channel_label: "chat_channel"
      message:
        type: "ping"
        content: "Hello from connector!"
      timeout: 1000
      await_response: true
  balanced:
    expectation: Connection established
    description: Returns connection status

examples:
  - name: "Connect"
    input: {}
