version: '1.0'
chapter:
  id: 111
  title: 'Logic: GCD & Number Theory (Lean 4)'
  mvp_card: The Number Theorist (Lean)
  pkc_task: Compute GCD via Euclid
clm:
  abstract:
    concept: Euclidean Algorithm
    description: |
      The Principle: gcd(a, b) = gcd(b, a mod b) with gcd(a, 0) = a
      One of the oldest algorithms, provably correct in Lean.
    math_model: |
      theorem gcd_comm : ∀ a b, gcd a b = gcd b a
      theorem gcd_assoc : ∀ a b c, gcd (gcd a b) c = gcd a (gcd b c)
      theorem gcd_divides : ∀ a b, (gcd a b ∣ a) ∧ (gcd a b ∣ b)
  concrete:
    manifestation: Lean 4 Euclidean GCD
    description: |
      Lean's termination checker verifies the algorithm terminates.
      The decreasing argument is the value of 'b'.
    runtime: lean
    code_file: lean_gcd.lean
    input_type: mcard
    output_type: mcard
    process_type: custom
  balanced:
    expectation: GCD Correctness
    description: 'gcd(a, b) returns the greatest common divisor'
    test_cases:
      - description: 'gcd(48, 18) = 6'
        given: '{"a": 48, "b": 18}'
        then:
          result: 6
      - description: 'gcd(17, 13) = 1 (coprime)'
        given: '{"a": 17, "b": 13}'
        then:
          result: 1
      - description: 'gcd(0, 5) = 5'
        given: '{"a": 0, "b": 5}'
        then:
          result: 5
      - description: 'gcd(100, 100) = 100'
        given: '{"a": 100, "b": 100}'
        then:
          result: 100
    expected_results:
      success: true
