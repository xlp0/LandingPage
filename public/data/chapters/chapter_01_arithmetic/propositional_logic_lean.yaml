version: '1.0'
chapter:
  id: 110
  title: 'Logic: Propositional Calculus (Lean 4)'
  mvp_card: The Logician (Lean)
  pkc_task: Evaluate Logical Propositions
clm:
  abstract:
    concept: Boolean Algebra
    description: |
      The Principle: Classical propositional logic with AND, OR, NOT, IMPLIES.
      Lean can evaluate and prove properties about these connectives.
    math_model: |
      (P ∧ Q) ↔ (Q ∧ P)  -- commutativity of AND
      (P ∨ Q) ↔ (Q ∨ P)  -- commutativity of OR
      ¬¬P ↔ P            -- double negation elimination (classical)
  concrete:
    manifestation: Lean 4 Boolean Logic
    description: Evaluate boolean expressions using Lean's built-in Bool type
    runtime: lean
    code_file: lean_logic.lean
    input_type: mcard
    output_type: mcard
    process_type: custom
  balanced:
    expectation: Logical Correctness
    description: 'Boolean operations follow truth table semantics'
    test_cases:
      - description: 'AND: true ∧ true = true'
        given: '{"op": "and", "p": true, "q": true}'
        then:
          result: true
      - description: 'AND: true ∧ false = false'
        given: '{"op": "and", "p": true, "q": false}'
        then:
          result: false
      - description: 'OR: false ∨ true = true'
        given: '{"op": "or", "p": false, "q": true}'
        then:
          result: true
      - description: 'NOT: ¬false = true'
        given: '{"op": "not", "p": false}'
        then:
          result: true
      - description: 'IMPLIES: true → false = false'
        given: '{"op": "implies", "p": true, "q": false}'
        then:
          result: false
      - description: 'IMPLIES: false → anything = true'
        given: '{"op": "implies", "p": false, "q": false}'
        then:
          result: true
    expected_results:
      success: true
