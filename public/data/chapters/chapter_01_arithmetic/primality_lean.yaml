chapter:
  id: 112
  title: 'Logic: Primality Test (Lean 4)'
  mvp_card: The Prime Checker (Lean)
  pkc_task: Determine if n is Prime
clm:
  abstract:
    concept: Prime Number Definition
    description: |
      The Principle: n is prime iff n > 1 and its only divisors are 1 and n.
      This is the foundational concept of number theory.
    math_model: |
      isPrime n := n > 1 ∧ ∀ d, 1 < d → d < n → ¬(d ∣ n)
  concrete:
    manifestation: Lean 4 Primality Test
    description: |
      Trial division up to sqrt(n).
      Lean's type system ensures we're working with natural numbers.
    runtime: lean
    code_file: lean_prime.lean
    input_type: mcard
    output_type: mcard
    process_type: custom
  balanced:
    expectation: Primality Correctness
    description: 'Correctly identifies prime and composite numbers'
    test_cases:
      - description: '2 is prime'
        given: '{"n": 2}'
        then:
          result: true
      - description: '17 is prime'
        given: '{"n": 17}'
        then:
          result: true
      - description: '1 is not prime'
        given: '{"n": 1}'
        then:
          result: false
      - description: '4 is not prime'
        given: '{"n": 4}'
        then:
          result: false
      - description: '97 is prime'
        given: '{"n": 97}'
        then:
          result: true
      - description: '100 is not prime'
        given: '{"n": 100}'
        then:
          result: false
    expected_results:
      success: true
