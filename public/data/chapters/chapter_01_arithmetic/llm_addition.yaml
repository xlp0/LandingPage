version: '1.0'
chapter:
  id: 110
  title: 'Arithmetic: The Addition PCard (LLM)'
  mvp_card: The Adder (LLM)
  pkc_task: Compute Sum
clm:
  abstract:
    concept: Commutative Monoid Operation
    description: 'The Principle: a + b = b + a'
  concrete:
    manifestation: LLM Addition
    description: Using LLM to verify addition
    runtime: llm
    provider: ollama
    # model: gemma2:2b # Optional override
    llm_config:
      system_prompt: "You are a precise calculator. You receive a JSON with 'a' and 'b'. You must return a JSON object with 'result' key containing the sum. Output ONLY valid JSON."
      response_format: json
      temperature: 0.1
  balanced:
    expectation: Summation Correctness
    test_cases:
      - given: '{"a": 5, "b": 10}'
        when:
           context: { a: 5, b: 10 }
        then:
           result: { "result": 15 }
