<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create LaTeX Example Card</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        h1 { color: #4fc3f7; }
        button {
            background: #4fc3f7;
            color: #1a1a1a;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #81d4fa;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
            border-left: 4px solid #4fc3f7;
        }
        .success { border-left-color: #81c784; }
        .error { border-left-color: #e57373; }
    </style>
</head>
<body>
    <h1>Create @example-latex Card</h1>
    
    <div class="status" id="status">
        Ready to create the LaTeX example card.
    </div>
    
    <button onclick="createLatexCard()">Create @example-latex Card</button>
    <button onclick="window.location.href='mcard-manager.html'">Go to MCard Manager</button>

    <script type="module">
        import { MCard, IndexedDBEngine, CardCollection } from './js/vendor/mcard-js/index.js';
        
        window.createLatexCard = async function() {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status';
            statusDiv.textContent = 'Creating card...';
            
            try {
                // Initialize
                const engine = new IndexedDBEngine('mcard-manager-db');
                await engine.initialize();
                const collection = new CardCollection(engine);
                
                // LaTeX content
                const content = `<!-- CONTENT-TYPE: latex -->
LaTeX Math Examples

Inline Math

You can write inline math like this: $E = mc^2$ or $\\sum_{i=1}^{n} i = \\frac{n(n+1)}{2}$

The quadratic formula is $x = \\frac{-b \\pm \\sqrt{b^2 - 4ac}}{2a}$

Display Math

Display equations are centered and larger:

$$
\\int_{-\\infty}^{\\infty} e^{-x^2} dx = \\sqrt{\\pi}
$$

$$
\\frac{d}{dx}\\left(\\int_{a}^{x} f(t)dt\\right) = f(x)
$$

Complex Equations

Maxwell's Equations:

$$
\\nabla \\times \\vec{\\mathbf{B}} -\\, \\frac1c\\, \\frac{\\partial\\vec{\\mathbf{E}}}{\\partial t} = \\frac{4\\pi}{c}\\vec{\\mathbf{j}}
$$

$$
\\nabla \\cdot \\vec{\\mathbf{E}} = 4 \\pi \\rho
$$

Schrödinger Equation:

$$
i\\hbar\\frac{\\partial}{\\partial t}\\Psi(\\mathbf{r},t) = \\left[-\\frac{\\hbar^2}{2m}\\nabla^2 + V(\\mathbf{r},t)\\right]\\Psi(\\mathbf{r},t)
$$

Matrix Notation:

$$
\\begin{pmatrix}
a & b \\\\
c & d
\\end{pmatrix}
\\begin{pmatrix}
x \\\\
y
\\end{pmatrix}
=
\\begin{pmatrix}
ax + by \\\\
cx + dy
\\end{pmatrix}
$$

Summations and Products:

$$
\\sum_{n=1}^{\\infty} \\frac{1}{n^2} = \\frac{\\pi^2}{6}
$$

$$
\\prod_{i=1}^{n} x_i = x_1 \\cdot x_2 \\cdot \\ldots \\cdot x_n
$$

Calculus:

The derivative of $f(x) = x^n$ is $f'(x) = nx^{n-1}$

$$
\\lim_{x \\to 0} \\frac{\\sin x}{x} = 1
$$

$$
\\int_0^\\pi \\sin(x) dx = 2
$$

Statistics:

Normal distribution: $f(x) = \\frac{1}{\\sigma\\sqrt{2\\pi}} e^{-\\frac{1}{2}\\left(\\frac{x-\\mu}{\\sigma}\\right)^2}$

$$
\\mathbb{E}[X] = \\sum_{i=1}^{n} x_i P(x_i)
$$

Related Cards:
- @welcome - Introduction
- @quick-guide - Getting started
- @example-markdown - Markdown examples
- @advanced-examples - LaTeX + Mermaid + TikZ`;

                // Create card
                const card = await MCard.create(content);
                console.log('Card created:', card.hash);
                
                // Add with handle
                await collection.addWithHandle(card, 'example-latex');
                console.log('Handle created: @example-latex');
                
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `
                    <strong>✅ Success!</strong><br>
                    Card created with hash: ${card.hash.substring(0, 16)}...<br>
                    Handle: @example-latex<br>
                    <br>
                    <a href="mcard-manager.html" style="color: #81c784;">Go to MCard Manager to view it</a>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `
                    <strong>❌ Error:</strong><br>
                    ${error.message}
                `;
            }
        };
    </script>
</body>
</html>
