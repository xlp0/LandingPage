<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - THK Mesh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="flex items-center justify-center text-white">
    <div class="text-center">
        <div class="mb-6">
            <div class="inline-block">
                <div class="w-12 h-12 border-4 border-white/30 border-t-white rounded-full animate-spin"></div>
            </div>
        </div>
        <h1 class="text-3xl font-bold mb-2">Processing Authentication</h1>
        <p class="text-lg opacity-75">Please wait while we complete your login...</p>
        <div id="error" class="mt-8 p-4 bg-red-500/20 border border-red-500 rounded-lg hidden">
            <p id="error-message" class="text-red-200"></p>
            <button onclick="window.location.href='/landing-enhanced.html'" class="mt-4 px-4 py-2 bg-red-600 hover:bg-red-700 rounded text-white">Back to Home</button>
        </div>
    </div>

    <script type="module">
        import LocalStorageManager from './js/local-storage-manager.js';
        import OAuth2Handler from './js/oauth-handler.js';

        async function handleAuthCallback() {
            try {
                // Initialize managers
                const storage = new LocalStorageManager({
                    prefix: 'thk-mesh-',
                    debug: true
                });

                const oauth = new OAuth2Handler({
                    domain: 'zit.pkc.pub',
                    clientId: '348213051452882951',
                    redirectUri: window.location.origin + '/auth-callback-enhanced.html',
                    debug: true
                });

                storage.init();

                // Get URL parameters
                const params = new URLSearchParams(window.location.search);
                
                // Handle callback
                const result = await oauth.handleCallback(params);

                console.log('[AuthCallback] Authorization code received');

                // In a real application, you would:
                // 1. Send the code to your backend
                // 2. Backend exchanges code for token (keeping client secret secure)
                // 3. Backend retrieves user info from Zitadel
                // 4. Backend returns user data and token to frontend
                
                // For this demo, we'll simulate the user data
                const userData = {
                    id: 'user-' + Date.now(),
                    name: 'Authenticated User',
                    email: 'user@example.com',
                    authenticated: true,
                    authenticatedAt: new Date().toISOString(),
                    code: result.code // Store the auth code for backend exchange
                };

                // Store user data and token
                storage.setUser(userData);
                storage.setAuthToken(result.code);

                console.log('[AuthCallback] User authenticated:', userData);

                // Show success message
                document.querySelector('.text-center').innerHTML = `
                    <div class="mb-6">
                        <div class="inline-block">
                            <div class="w-12 h-12 text-green-400">âœ“</div>
                        </div>
                    </div>
                    <h1 class="text-3xl font-bold mb-2">Authentication Successful!</h1>
                    <p class="text-lg opacity-75">Welcome, ${userData.name}</p>
                    <p class="text-sm opacity-50 mt-4">Redirecting to home page...</p>
                `;

                // Redirect back to landing page
                setTimeout(() => {
                    window.location.href = '/landing-enhanced.html';
                }, 2000);

            } catch (err) {
                console.error('[AuthCallback] Error:', err);
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('error-message').textContent = err.message;
            }
        }

        // Handle callback when page loads
        document.addEventListener('DOMContentLoaded', () => {
            handleAuthCallback();
        });
    </script>
</body>
</html>
