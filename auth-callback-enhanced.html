<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - THK Mesh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Local modules -->
    <script src="./js/local-storage-manager.js"></script>
    <script src="./js/oauth-handler.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="flex items-center justify-center text-white">
    <div class="text-center">
        <div class="mb-6">
            <div class="inline-block">
                <div class="w-12 h-12 border-4 border-white/30 border-t-white rounded-full animate-spin"></div>
            </div>
        </div>
        <h1 class="text-3xl font-bold mb-2">Processing Authentication</h1>
        <p class="text-lg opacity-75">Please wait while we complete your login...</p>
        <div id="error" class="mt-8 p-4 bg-red-500/20 border border-red-500 rounded-lg hidden">
            <p id="error-message" class="text-red-200"></p>
            <button onclick="window.location.href='/landing-enhanced.html'" class="mt-4 px-4 py-2 bg-red-600 hover:bg-red-700 rounded text-white">Back to Home</button>
        </div>
    </div>

    <script>
        // Get modules from window
        const LocalStorageManager = window.LocalStorageManager;
        const OAuth2Handler = window.OAuth2Handler;

        async function handleAuthCallback() {
            try {
                // Initialize managers
                const storage = new LocalStorageManager({
                    prefix: 'thk-mesh-',
                    debug: true
                });

                const oauth = new OAuth2Handler({
                    domain: 'vpn.pkc.pub',
                    clientId: '348213051452882951',
                    redirectUri: window.location.origin + '/auth-callback-enhanced.html',
                    debug: true
                });

                storage.init();

                // Get URL parameters
                const params = new URLSearchParams(window.location.search);
                const code = params.get('code');
                const state = params.get('state');
                
                console.log('[AuthCallback] Received OAuth callback');
                console.log('[AuthCallback] Code:', code ? 'present' : 'missing');
                console.log('[AuthCallback] State:', state ? 'present' : 'missing');

                if (!code) {
                    throw new Error('No authorization code received from Zitadel');
                }

                // Handle callback
                const result = await oauth.handleCallback(params);
                console.log('[AuthCallback] Authorization code verified');

                // Get PKCE code verifier from sessionStorage (stored during login)
                const codeVerifier = sessionStorage.getItem('pkce_code_verifier');
                console.log('[AuthCallback] PKCE code verifier:', codeVerifier ? 'present' : 'missing');

                // Store the code and code verifier for backend exchange
                localStorage.setItem('auth_code', code);
                if (codeVerifier) {
                    localStorage.setItem('pkce_code_verifier', codeVerifier);
                }
                
                // For now, we'll store the code and indicate that backend exchange is needed
                const userData = {
                    id: 'pending-' + Date.now(), // Will be replaced with real user ID from backend
                    name: 'User', // Will be replaced with real name from Zitadel
                    email: 'pending@example.com', // Will be replaced with real email from Zitadel
                    authenticated: true,
                    authenticatedAt: new Date().toISOString(),
                    code: code, // Authorization code for backend exchange
                    requiresBackendExchange: true, // Flag indicating backend needs to exchange code
                    notes: 'This user data is temporary. Backend must exchange the code for real user info.'
                };

                // Store user data and token
                storage.setUser(userData);
                storage.setAuthToken(code);
                
                // Also store directly to localStorage for Redux to find
                localStorage.setItem('auth_token', code);
                localStorage.setItem('refresh_token', code);

                console.log('[AuthCallback] User authenticated (pending backend exchange):', userData);
                console.log('[AuthCallback] Authorization code stored for backend exchange');
                console.log('[AuthCallback] PKCE code verifier stored for backend exchange');
                console.log('[AuthCallback] Backend should exchange code at: /api/auth/token');
                console.log('[AuthCallback] Stored to localStorage:', {
                    user: userData,
                    code: code,
                    codeVerifier: codeVerifier ? 'present' : 'missing'
                });

                // Show success message
                document.querySelector('.text-center').innerHTML = `
                    <div class="mb-6">
                        <div class="inline-block">
                            <div class="w-12 h-12 text-green-400">âœ“</div>
                        </div>
                    </div>
                    <h1 class="text-3xl font-bold mb-2">Authentication Successful!</h1>
                    <p class="text-lg opacity-75">Welcome, ${userData.name}</p>
                    <p class="text-sm opacity-50 mt-4">Redirecting to home page...</p>
                `;

                // Redirect back to landing page
                setTimeout(() => {
                    window.location.href = '/landing-enhanced.html';
                }, 2000);

            } catch (err) {
                console.error('[AuthCallback] Error:', err);
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('error-message').textContent = err.message;
            }
        }

        // Handle callback when page loads
        document.addEventListener('DOMContentLoaded', () => {
            handleAuthCallback();
        });
    </script>
</body>
</html>
