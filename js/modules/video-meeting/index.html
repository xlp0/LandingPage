<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P2P Video Meeting - Serverless WebRTC</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: white;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    
    .subtitle {
      opacity: 0.9;
      font-size: 1.1rem;
    }
    
    /* Control Panel */
    .control-panel {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
    }
    
    .controls {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
    }
    
    button {
      background: white;
      color: #667eea;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    button.danger {
      background: #ef4444;
      color: white;
    }
    
    button.success {
      background: #10b981;
      color: white;
    }
    
    /* Status */
    .status-bar {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #fbbf24;
      animation: pulse 2s infinite;
    }
    
    .status-dot.connected {
      background: #10b981;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    /* Video Grid */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .video-container {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      aspect-ratio: 16/9;
    }
    
    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .video-label {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 5px 12px;
      border-radius: 5px;
      font-size: 0.9rem;
    }
    
    .video-container.local {
      border: 3px solid #10b981;
    }
    
    /* Media Controls */
    .media-controls {
      position: absolute;
      bottom: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
    }
    
    .media-btn {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }
    
    .media-btn:hover {
      background: rgba(0, 0, 0, 0.9);
    }
    
    .media-btn.muted {
      background: #ef4444;
    }
    
    /* Chat Panel */
    .chat-panel {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      backdrop-filter: blur(10px);
      height: 400px;
      display: flex;
      flex-direction: column;
    }
    
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }
    
    .chat-message {
      margin-bottom: 10px;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }
    
    .chat-message .sender {
      font-weight: 600;
      margin-bottom: 4px;
      color: #fbbf24;
    }
    
    .chat-input-container {
      display: flex;
      gap: 10px;
    }
    
    .chat-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }
    
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    
    .modal.show {
      display: flex;
    }
    
    .modal-content {
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      width: 90%;
    }
    
    .modal h3 {
      margin-bottom: 20px;
      color: #667eea;
    }
    
    .modal textarea {
      width: 100%;
      min-height: 100px;
      padding: 10px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-family: monospace;
      margin-bottom: 15px;
      resize: vertical;
    }
    
    .modal-buttons {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      h1 { font-size: 1.8rem; }
      .video-grid {
        grid-template-columns: 1fr;
      }
      .controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üé• P2P Video Meeting</h1>
      <p class="subtitle">Serverless multi-person video conferencing using WebRTC</p>
    </header>
    
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-indicator">
        <div class="status-dot" id="status-dot"></div>
        <span id="status-text">Initializing...</span>
      </div>
      <div>
        <span id="peer-count">0</span> peers connected
      </div>
    </div>
    
    <!-- Control Panel -->
    <div class="control-panel">
      <div class="controls">
        <button id="create-room-btn">üè† Create Room</button>
        <button id="join-room-btn">üîó Join Room</button>
        <button id="share-room-btn" style="display:none">üìã Share Room Code</button>
        <button id="toggle-video-btn" class="success" disabled>üìπ Video On</button>
        <button id="toggle-audio-btn" class="success" disabled>üé§ Audio On</button>
        <button id="leave-room-btn" class="danger" style="display:none">üìû Leave Room</button>
      </div>
    </div>
    
    <!-- Video Grid -->
    <div class="video-grid" id="video-grid">
      <!-- Local video -->
      <div class="video-container local" id="local-video-container">
        <video id="local-video" autoplay muted playsinline></video>
        <div class="video-label">You</div>
      </div>
    </div>
    
    <!-- Chat Panel -->
    <div class="chat-panel">
      <h3>üí¨ Chat</h3>
      <div class="chat-messages" id="chat-messages">
        <div class="chat-message">
          <div class="sender">System</div>
          <div>Welcome! Create or join a room to start.</div>
        </div>
      </div>
      <div class="chat-input-container">
        <input type="text" id="chat-input" class="chat-input" placeholder="Type a message..." disabled>
        <button id="send-chat-btn" disabled>Send</button>
      </div>
    </div>
  </div>
  
  <!-- Modals -->
  <div class="modal" id="room-code-modal">
    <div class="modal-content">
      <h3>Room Code</h3>
      <p id="modal-message"></p>
      <textarea id="room-code-textarea" readonly></textarea>
      <div class="modal-buttons">
        <button onclick="copyRoomCode()">üìã Copy</button>
        <button onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>
  
  <script type="module">
    import VideoMeeting from './video-meeting.js';
    
    // Initialize video meeting
    const meeting = new VideoMeeting();
    
    // Make it globally accessible for debugging
    window.videoMeeting = meeting;
    
    // Initialize the module
    meeting.init().then(() => {
      console.log('Video meeting module initialized');
      updateStatus('Ready', true);
    }).catch(error => {
      console.error('Failed to initialize:', error);
      updateStatus('Failed to initialize: ' + error.message, false);
    });
    
    // UI Helper Functions
    function updateStatus(text, isConnected = false) {
      document.getElementById('status-text').textContent = text;
      const dot = document.getElementById('status-dot');
      if (isConnected) {
        dot.classList.add('connected');
      } else {
        dot.classList.remove('connected');
      }
    }
    
    window.copyRoomCode = function() {
      const textarea = document.getElementById('room-code-textarea');
      textarea.select();
      document.execCommand('copy');
      alert('Copied to clipboard!');
    };
    
    window.closeModal = function() {
      document.getElementById('room-code-modal').classList.remove('show');
    };
    
    // Export for debugging
    window.updateStatus = updateStatus;
  </script>
</body>
</html>
