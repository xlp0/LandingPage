# STUN server port (custom port 7302)
listening-port=7302

# External IP address (replace with your server's public IP)
# If running locally, you can omit this
# external-ip=YOUR_PUBLIC_IP

# Relay IP address (for TURN, optional for STUN-only)
# relay-ip=YOUR_PRIVATE_IP

# Enable STUN
stun-only

# Verbose logging (for debugging)
verbose

# Realm for authentication (required even for STUN-only)
realm=stun.example.com

# Fingerprint
fingerprint

# Log file (use /var/tmp which is writable)
log-file=/var/tmp/turnserver.log

# No authentication required for STUN
no-auth

# Note: allow-loopback-peers removed - conflicts with no-auth
