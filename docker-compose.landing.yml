version: '3.8'

services:
  landing:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: thk-mesh-landing
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - TZ=UTC
    networks:
      - landing-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    volumes:
      - ./landing-enhanced.html:/usr/share/nginx/html/landing-enhanced.html:ro
      - ./landing.html:/usr/share/nginx/html/landing.html:ro
      - ./auth-callback-enhanced.html:/usr/share/nginx/html/auth-callback-enhanced.html:ro
      - ./auth-callback.html:/usr/share/nginx/html/auth-callback.html:ro
      - ./config.js:/usr/share/nginx/html/config.js:ro
      - ./js:/usr/share/nginx/html/js:ro
      - ./assets:/usr/share/nginx/html/assets:ro
    labels:
      - "com.example.description=THK Mesh Landing Page"
      - "com.example.version=1.0.0"

networks:
  landing-network:
    driver: bridge
